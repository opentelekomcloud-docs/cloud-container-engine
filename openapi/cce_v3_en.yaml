          - **refresh**: Kubernetes taint modifications will be automatically synchronized to existing nodes. 
          - **ignore**: Kubernetes taint modifications will not be automatically synchronized to existing nodes. 
          
          **Default value**: 
          None
      labelPolicyOnExistingNodes:
        type: string
        description: |-
          **Details**: 
          Whether to synchronize Kubernetes labels 
          **Constraints**: 
          None 
          **Options**: 
          - **refresh**: Kubernetes label modifications will be automatically synchronized to existing nodes. 
          - **ignore**: Kubernetes label modifications will not be automatically synchronized to existing nodes. 
          
          **Default value**: 
          None
      userTagsPolicyOnExistingNodes:
        type: string
        description: |-
          **Details**: 
          Whether to synchronize node pool tags 
          **Constraints**: 
          None 
          **Options**: 
          - **refresh**: Node pool tag modifications will be automatically synchronized to existing nodes. 
          - **ignore**: Node pool tag modifications will not be automatically synchronized to existing nodes. 
          
          **Default value**: 
          None
      extensionScaleGroups:
        description: "Configurations list of extended scaling groups in a node pool"
        type: array
        items:
          $ref: '#/definitions/ExtensionScaleGroup'
    description: ""
  NodeSpecUpdate:
    properties:
      flavor:
        type: string
        description: |-
          **Definition** 
          Node flavor 
          **Constraints** 
          The node flavor cannot be changed. 
          > This parameter can be left empty only during the deletion of the default scaling group of a node pool. The default scaling group can be deleted only when the **az** field is also left empty. If no other scaling group is added to the node pool, the default scaling group cannot be deleted. 
          
          **Range** 
          For details about the node flavors supported by CCE clusters, see [Node Specifications](cce_02_0368.xml). 
          **Default Value** 
          N/A
        minLength: 1
        maxLength: 50
        pattern: ^[A-Za-z0-9-_.]+$
      az:
        type: string
        description: |-
          **Definition** 
          AZ where a node is located. The AZ name must be specified. 
          
          **Constraints** 
          The AZ of the node cannot be changed. 
          > This parameter can be left empty only during the deletion of the default scaling group of a node pool. The default scaling group can be deleted only when the **flavor** field is also left empty. If no other scaling group is added to the node pool, the default scaling group cannot be deleted. 
          
          **Range** 
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console.huaweicloud.com/en-us/apiexplorer/#/endpoint/CCE).](tag:hws) 
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console-intl.huaweicloud.com/apiexplorer/#/endpoint/CCE).](tag:hws_hk) 
          **Default Value** 
          N/A
        maxLength: 200
      os:
        type: string
        description: |-
          **Details**: 
          Node OS. For details, see [Node OSs](node-os.xml). 
          **Constraints**: 
          - If the selected OS is not supported by the current cluster version, it will be automatically replaced with a supported OS of the same series. 
          - If **alpha.cce/NodeImageID** in **extendParam** is specified during node creation, you do not need to configure this parameter. 
          - If this parameter is not specified, CCE will automatically select a supported OS version based on the cluster version. 
          - This parameter is mandatory when creating a node pool. 
          - This parameter is mandatory if the disk initialization parameter **storage** is used and the **name** field of **virtualSpaces** in **StorageGroups** is set to **share** during node creation. 
          
          **Options**: 
          N/A 
          **Default value**: 
          N/A
      rootVolumeUpdate:
        description: |-
          **Details**: 
          Disk information of a node 
          **Constraints**: 
          None
        $ref: '#/definitions/Volume'
      dataVolumesUpdate:
        type: array
        description: |-
          **Details**: 
          Data disk parameters of a node. For DeC nodes, the parameter details are the same as those in **rootVolume**. 
          **Constraints**: 
          A VM can have up to 16 disks attached, while a BMS can only have up to 10 disks attached. The maximum number of disks that can be attached to either a VM or BMS is limited by their respective maximum disk limits. (You can add more data disks to each of your nodes through the CCE console or APIs.) The data disk used by the container runtime and kubelet cannot be detached, or the node will become unavailable.
        items:
          $ref: '#/definitions/Volume'
      storage:
        $ref: '#/definitions/Storage'
      runtime:
        $ref: '#/definitions/Runtime'
        description: |-
          **Details**: 
          Container runtime 
          - Clusters earlier than v1.25: The default value is **docker**. 
          - Clusters v1.25 or later: The default value varies with the OSs. 
          - For nodes running EulerOS 2.5 or EulerOS 2.8, the default container runtime is **docker**. For nodes running other OSs, the default container runtime is **containerd**.
          
          **Constraints**: 
          None
      taints:
        type: "array"
        description: |-
          **Details**: 
          Taints, which can be added to nodes for anti-affinity configuration. Each taint contains the following parameters: 
          - **Key**: Enter 1 to 63 characters starting and ending with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain can be prefixed to a key. 
          - **Value**: Enter 1 to 63 characters starting and ending with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. 
          - **Effect**: Available options are **NoSchedule**, **PreferNoSchedule**, and **NoExecute**. 
          
          When creating a node, you can specify an initial value for this field and this field is not returned during query. In node pools, the initial value can be specified in the node template and this field is returned during query. In other scenarios, this field is not returned during query. 
          Example: 
          
          ```
          "taints": [{
            "key": "status",
            "value": "unavailable",
            "effect": "NoSchedule"
          }, {
            "key": "looks",
            "value": "bad",
            "effect": "NoSchedule"
          }]
          ```
          
          **Constraints**: 
          - A maximum of 20 taints can be configured. 
          - If this parameter is not specified, the custom taints of the node pool will not be updated. 
          - If the parameter is left empty, the custom taints of the node pool will be deleted.

        items:
          $ref: "#/definitions/Taint"
        maxItems: 20
      waitPostInstallFinish:
        type: boolean
        description: |-
          **Definition** 
          Whether pods can be scheduled onto a node before the post-installation script has completed execution during node pool updates. If this parameter is not specified or is set to **false**, pods can be scheduled to an available node after the Kubernetes node is ready. If this parameter is set to **true**, pods can be scheduled to an available node only after the Kubernetes node is ready and the post-installation script has been executed. 
          
          **Constraints** 
          N/A 
          
          **Range** 
          - **false**: Pods can be scheduled to an available node after the Kubernetes node is ready. 
          - **true**: Pods can be scheduled to an available node only after the Kubernetes node is ready and the post-installation script has been executed. 
          
          **Default Value** 
          false
      k8sTags:
        type: "object"
        description: |-
          **Details**: 
          Defined in key-value pairs. 
          - **Key**: Enter 1 to 63 characters starting and ending with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain containing a maximum of 253 characters (such as **example.com/my-key**) can be prefixed to a key. 
          - **Value**: The value can be left blank or contain 1 to 63 characters that start and end with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. 
          
          When creating a node, you can specify an initial value for this field and this field is not returned during query. In node pools, the initial value can be specified in the node template and this field is returned during query. In other scenarios, this field is not returned during query. 
          
          Example: 
          ```
          "k8sTags": {
            "key": "value"
          }
          ```
          
          **Constraints**: 
          - A maximum of 20 key-value pairs is allowed. 
          - If this parameter is not specified, the custom Kubernetes labels of the node pool will not be updated. 
          - If the parameter is left empty, the custom Kubernetes labels of the node pool will be deleted.
        additionalProperties:
          type: "string"
          maxLength: 63
      ecsGroupId:
        x-internal: true
        type: string
        description: |-
          **Details**: 
          ECS group ID. If this parameter is specified, nodes will be created in the specific ECS group. 
          **Constraints**: 
          This configuration does not take effect when a node pool is created. To ensure that all nodes in a node pool are in the same ECS group, configure **nodeManagement** in the node pool. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        pattern: ^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$
      userTags:
        type: "array"
        description: |-
          **Definition** 
          Cloud server resource tags 
          **Constraints** 
          - The key of a tag must be unique. The maximum number of custom tags supported by CCE varies depending on regions and cannot exceed 8. 
          - If this parameter is not specified, the custom cloud server resource tags of the node pool will not be updated. 
          - If the parameter is left empty, the custom cloud server resource tags of the node pool will be deleted.
        items:
          $ref: "#/definitions/UserTag"
      nodeNameTemplate:
        type: object
        description: |-
          **Details**: 
          Fixed prefix and suffix of node names. Assume that different node pools in a cluster are used by different departments of a company. You can use the prefix and suffix to distinguish the departments and how they use the nodes. For example, you can set **nodeNamePrefix** to **finance-** to indicate the department name, set **nodeNameSuffix** to **-product** to indicate the production usage, and set the node pool name to **gpu** to indicate the service type. The nodes will have names in the format of **finance-gpu(Five random digits)-product**. 
          **Constraints**: 
          This function is only supported by clusters of v1.28.1, v1.27.3, v1.25.6, v1.23.11, v1.21.12, or later. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        properties:
          nodeNamePrefix:
            type: string
            pattern: '^[a-z]([-.a-z0-9]*[-.a-z0-9])?$'
            description: |-
              **Definition** 
              Node name prefix. If this parameter is left empty or set to the default value, no prefix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The value must start with a lowercase letter and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: prefix
          nodeNameSuffix:
            type: string
            pattern: '^[-.a-z0-9]*[a-z0-9]$'
            description: |-
              **Definition** 
              Node name suffix. If this parameter is left empty or set to the default value, no suffix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The suffix must end with a lowercase letter or digit and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: suffix
      initializedConditions:
        type: "array"
        description: |-
          **Details**: 
          Custom initialization flag, which is left empty by default. Before CCE nodes are initialized, **node.cloudprovider.kubernetes.io/uninitialized** is added to the nodes to prevent pods from being scheduled to these nodes. When creating a node, you can configure the **initializedConditions** parameter to control the taint removal time. By default, the timeout period is not configured. 
          
          Example: 
          1. Create a node and add parameter **"initializedConditions": ["CCEInitial", "CustomedInitial"]**. 
          2. Update a node and add parameter **"initializedConditions": ["NodeInitial"]**. By default, when a new node in the node pool is added to the cluster, the node does not accept pods from other nodes. 
          3. After custom initialization is complete, CCE will call a Kubernetes API (for example, **PATCH /v1/nodes/{node_ip}/status**) to update the node **conditions** by adding two flags whose **type** values are **CCEInitial** and **CustomedInitial**, respectively, and both **status** values are **True**. 
            ```
            status:
              conditions:
              - type: CCEInitial
                status: 'True'
              - type: CustomedInitial
                status: 'True'
            ```
          4. CCE polls **status.Conditions** of nodes to check whether there are **conditions** whose **type** is **CCEInitial** or **CustomedInitial**. If such conditions exist and their statuses are **True**, the node initialization is complete and the initialization taint is removed. 
          5. **initializedConditions** allows you to configure a timeout interval during node creation. For example, **"initializedConditions": ["CCEInitial:15m", "CustomedInitial:15m"]** indicates that the timeout interval is 15 minutes. After the timeout interval is reached, the initialization conditions will be automatically ignored and the initialization taint will be removed when CCE polls the node. 
          
          **Constraints**: 
          - The timeout interval in **initializedConditions** ranges from 1 to 99 in the unit of seconds. 
          - Each value must be between 1 and 20 characters long and can only contain letters and digits. 
          - The maximum number of flags cannot exceed 2. - The unit of the timeout interval is minute (m).
        maxItems: 2
        items:
          pattern: "^[A-Za-z0-9]+$"
          minLength: 1
          maxLength: 20
          type: "string"
      login:
        description: |-
