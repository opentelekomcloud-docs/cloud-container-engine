          v3
        default: "v3"
      metadata:
        description: |-
          **Definition** 
          Metadata of a node, which is a collection of attributes 
          **Constraints** 
          N/A
        $ref: "#/definitions/NodeMetadata"
      spec:
        description: |-
          **Definition** 
          Details about a node. CCE creates or updates objects by defining or updating **spec**. 
          **Constraints** 
          N/A
        $ref: "#/definitions/NodeSpec"
    description: ""
  NodeEIPSpec:
    required:
      - iptype
    properties:
