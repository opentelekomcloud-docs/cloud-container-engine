          [> For details about the Kubernetes version policy, see [Kubernetes Version Policy](https://support.huaweicloud.com/intl/en-us/bulletin-cce/cce_bulletin_0033.html).](tag:hws_hk) 
          
          You can create clusters of the latest three versions on the CCE console. To learn which cluster versions are available, log in to the CCE console, create a cluster, and check the supported cluster versions. You can call APIs to create clusters of other versions. However, these cluster versions will be gradually terminated. For details about the support policy, see the CCE announcement. 
          **Constraints**: 
