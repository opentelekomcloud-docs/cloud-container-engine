          [For details about AZs supported by CCE, see [Regions and Endpoints](https://developer.huaweicloud.com/en-us/endpoint?CCE).](tag:hws)
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://developer.huaweicloud.com/intl/en-us/endpoint?CCE).](tag:hws_hk)
          - **multi_az**: (Optional) The cluster will span across AZs. This field is configurable only for high-availability clusters.
          - *AZ of the dedicated cloud computing pool*: The cluster will be deployed in the AZ of Dedicated Cloud (DeC). This parameter is mandatory for dedicated CCE clusters.
      dssMasterVolumes:
        type: "string"
        description: |-
          Whether the system and data disks of a master node use dedicated distributed storage. If this parameter is omitted or left unspecified, EVS disks are used by default.

          This parameter is mandatory for dedicated CCE clusters. It is in the following format:

          ```
          <rootVol.dssPoolID>.<rootVol.volType>;<dataVol.dssPoolID>.<dataVol.volType>
          ```

          Field description:
          - **rootVol** is the system disk. **dataVol** is the data disk.
          - **dssPoolID** indicates the ID of the DSS storage pool.
          - **volType** indicates the storage volume type of the DSS storage pool, such as SAS and SSD.

          Example: c950ee97-587c-4f24-8a74-3367e3da570f.sas;6edbc2f4-1507-44f8-ac0d-eed1d2608d38.ssd

          > This field cannot be configured for non-dedicated CCE clusters.
      enterpriseProjectId:
        type: "string"
        description: |-
          ID of the enterprise project that a cluster belongs to.
          >   - An enterprise project can be configured only after the enterprise project function is enabled.
          >   - The enterprise project to which the cluster belongs must be the same as that to which other cloud service resources associated with the cluster belong.
      kubeProxyMode:
        type: "string"
        description: |-
          Service forwarding mode. Two modes are available:

          - **iptables**: Traditional kube-proxy uses iptables rules to implement Service load balancing. In this mode, too many iptables rules will be generated when many Services are deployed. In addition, non-incremental updates will cause latency and even tangible performance issues in the case of service traffic spikes.
          - **ipvs**: Optimized kube-proxy mode with higher throughput and faster speed. This mode supports incremental updates and can keep connections uninterrupted during Service updates. It is suitable for large-sized clusters.

          > This parameter has been deprecated. If this parameter and **kubeProxyMode** in **ClusterSpec** are specified at the same time, the latter is used.
      clusterExternalIP:
        type: "string"
        description: |+
          **Details**: 
          EIP of a cluster control plane node. After an EIP is bound to the control plane node, you can access the cluster management plane APIs through the EIP. 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
      alpha.cce/fixPoolMask:
        type: "string"
        description: |-
          Number of mask bits of the fixed IP address pool of the container network model. This field is supported only for the VPC network model (vpc-router).

          This parameter determines the number of container IP addresses that can be allocated to a node. The maximum number of pods that can be created on a node is decided by this parameter and **maxPods** set during node creation.
          For details, see [Maximum Number of Pods That Can Be Created on a Node](maxPods.xml).

          For integer characters, the value ranges from 24 to 28.
      decMasterFlavor:
        type: "string"
        description: "Specifications of the master node in the dedicated hybrid cluster."
      dockerUmaskMode:
        type: "string"
        description: |-
          Default UmaskMode configuration of Docker in a cluster. The value can be **secure** or **normal**. If this parameter is not specified, **normal** is used by default.
      kubernetes.io/cpuManagerPolicy:
        type: "string"
        description: |-
          Cluster CPU management policy. The value can be **none** or **static**. Defaults to **none**.
          - **none**: CPU cores will not be exclusively allocated to workload pods. Select this value if you want a large pool of shareable CPU cores.
          - **static**: CPU cores can be exclusively allocated to workload pods. Select this value if your workload is sensitive to latency in CPU cache and scheduling.[ In a CCE Turbo cluster, this setting is valid only for nodes where common containers, not Kata containers, run.](tag:hws,hws_hk,dt)
      orderID:
        type: "string"
        description: "Order ID. This field is returned in the response when the cluster is yearly/monthly-billed with auto payment enabled."
        x-open-region-cloud: "hws,hws_hk"
      periodType:
        type: "string"
        description: |-
          - **month**: The unit is month.
          - **year**: The unit is year.
          > This option is valid and mandatory only when **billingMode** is set to **1** (yearly/monthly billing).
        x-open-region-cloud: "hws,hws_hk"
      periodNum:
        type: "integer"
        description: |-
          Subscription duration. The value can be:
          - If **periodType** is **month**, the value ranges from **1** to **9**.
          - If **periodType** is **year**, the value ranges from **1** to **3**.
          > This field is valid and mandatory when **billingMode** is set to **1**.
        x-open-region-cloud: "hws,hws_hk"
      isAutoRenew:
        type: "string"
        description: |-
          Whether auto renewal is enabled.
          - **true**: Auto renewal is enabled.
          - **false**: Auto renewal is not enabled.
          > This field is valid when **billingMode** is set to **1**. If not specified, auto renewal is not enabled.
        x-open-region-cloud: "hws,hws_hk"
      isAutoPay:
        type: "string"
        description: |-
          Whether to deduct fees automatically.
          - **true**: Enable automatic fee deduction.
          - **false**: Do not enable automatic fee deduction.
          > This field is valid when **billingMode** is set to **1**. If not specified, auto fee deduction is not enabled.
        x-open-region-cloud: "hws,hws_hk"
      upgradefrom:
        type: "string"
        description: |+
          **Details**: 
          Records of how a cluster is upgraded to its current version 
          **Constraints**: 
          This field is only returned by a query API. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
  NodeStatus:
    properties:
      phase:
        type: "string"
        description: |-
          **Definition** 
          Node status 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          Node resource lifecycle management (such as installation and uninstallation) status and Kubernetes node status in a cluster. The options include: 
          - **Build**: The node is being created. 
          - **Installing**: The node is being managed. 
          - **Upgrading**: The node is being upgraded. 
          - **Active**: The node is running properly. 
          - **Abnormal**: The node is abnormal. 
          - **Deleting**: The node is being deleted. 
          - **Error**: The node is faulty. 
          
          **Default Value** 
          N/A
        enum:
          - "Build"
          - "Installing"
          - "Installed"
          - "ShutDown"
          - "Upgrading"
          - "Active"
          - "Abnormal"
          - "Deleting"
          - "Error"
      lastProbeTime:
        type: "string"
        description: |-
          **Definition** 
          Last time when the node status was checked. If the cluster is in the abnormal, frozen, or intermediate state (for example, creating), the node status check may be affected. If checking a node's status takes longer than 5 minutes, the result is considered meaningless. 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          N/A
      jobID:
        type: "string"
        description: |-
          **Definition** 
          Job ID during creation or deletion 
          **Range** 
          N/A
      serverId:
        type: "string"
        description: |-
          **Definition** 
          ID of the underlying ECS or BMS node 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          N/A
      privateIP:
        type: "string"
        description: |-
          **Definition** 
          Private IP address of the primary network interface on a node 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          N/A
      privateIPv6IP:
        type: "string"
        description: |-
          **Definition** 
          Private IPv6 address of the primary network interface on a node 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          N/A
      publicIP:
        type: "string"
        description: |-
          **Definition** 
          Node EIP. If the ECS data is not synchronized in real time, you can synchronize the node data through the console. 
          **Constraints** 
          This parameter is not present in the response of the API for creating a node. 
          **Range** 
          N/A
      deleteStatus:
        description: |-
          **Definition** 
          Resource status during resource deletion 
          **Constraints** 
          This parameter is returned only when a node is deleted. 
          **Range** 
          N/A
        $ref: "#/definitions/DeleteStatus"
      configurationUpToDate:
        type: boolean
        description: |-
          **Definition** 
          Whether the node configuration is consistent with the latest configuration of the node template in the node pool to which the node belongs. When a node pool's OS or runtime is updated, the existing nodes may have a different OS or runtime, causing **configurationUpToDate** to be **false**. However, resetting the nodes will synchronize their OSs and runtimes with the node pool, setting **configurationUpToDate** to **true**. 
          **Constraints** 
          This parameter is not present in the response of the API for creating or updating a node. 
          **Range** 
          N/A
    description: ""
