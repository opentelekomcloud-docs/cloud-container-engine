        type: "string"
        description: |-
          Current status of **Condition**. The options are as follows:
          - "True"
          - "False"
      lastProbeTime:
        type: "string"
        description: "Time when the status was last checked"
      lastTransitTime:
        type: "string"
        description: "Time when the status was last changed"
      reason:
        type: "string"
        description: "Reason why the status was last changed"
      message:
        type: "string"
        description: "Detailed condition description"
