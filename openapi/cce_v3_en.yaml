        description: |-
          **Details**: 
          Detailed parameters of a node pool template 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        $ref: "#/definitions/NodeSpecUpdate"
      initialNodeCount:
        type: "integer"
        format: "int32"
        description: |-
          **Details**: 
          Desired number of nodes in a node pool 
          **Constraints**: 
          This field is mandatory for updating a node pool. 
          > Note that if this field is not specified when updating a node pool, the expected number of nodes in the node pool will default to 0. If there are more nodes in the node pool than this number, the excess nodes will be scaled in. 
          
          **Options**: 
          Greater than 0 and less than the number of nodes that can be managed by the cluster 
          **Default value**: 
          0
      ignoreInitialNodeCount:
        type: boolean
        description: |-
          **Details**: 
          This parameter controls the default settings of **spec.initialNodeCount** (the expected number of nodes in a node pool) when a node pool is updated. 
          If this parameter is not specified or set to **false** and **spec.initialNodeCount** is not specified in the request body, **spec.initialNodeCount** is automatically initialized to **0** during the updates. 
          If this parameter is set to **true**, the **spec.initialNodeCount** parameter will be ignored. 
          > If there is no need to update **spec.initialNodeCount** of a node pool, this parameter should be set to **true**, and **spec.initialNodeCount** should not be specified in the body of the node pool to be updated. 
          
          **Constraints**: 
          None 
          **Options**: 
          - **false**: If the **spec.initialNodeCount** parameter is not specified when a node pool is updated, the value of **spec.initialNodeCount** is initialized to **0**. 
          > If the value of **spec.initialNodeCount** of a node pool is not **0**, nodes in the node pool will be scaled in. 
          
          - **true**: When updating a node pool, the **spec.initialNodeCount** parameter is ignored, and the **spec.initialNodeCount** parameter settings of the node pool remain unchanged. 
          
          **Default value**: 
          false
      autoscaling:
        description: |-
          **Details**: 
          Auto scaling, which is supported only by pay-per-use node pools 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        $ref: "#/definitions/NodePoolNodeAutoscaling"
      nodeManagementUpdate:
        description: |-
          **Details**: 
          Node management configuration 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        $ref: '#/definitions/NodeManagement'
