          [- **cce.s3.large**: a large-scale CCE cluster with five control plane nodes and a maximum of 1,000 worker nodes](tag:hcs,hcs_sm) 
          [- **cce.s3.xlarge**: an ultra-large-scale CCE cluster with five control plane nodes and a maximum of 2,000 worker nodes](tag:hcs,hcs_sm) 
          
          [Special cluster specifications in DeC are as follows:](tag:hws,hws_hk,hcs,hcs_sm) 
