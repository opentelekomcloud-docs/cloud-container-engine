                  pattern: '^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$'
                example: [ '7e767d10-7548-4df5-ad72-aeac1d08bd8a' ]
