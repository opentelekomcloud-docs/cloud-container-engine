        description: "Resource locked"
        x-open-region-cloud: "hws,hws_hk"
      lockSourceId:
        type: "string"
        description: "ID of a locked resource"
        x-open-region-cloud: "hws,hws_hk"
      deleteOption:
        type: "object"
        description: "Status of the configuration to be deleted. This parameter is contained only in the response to the deletion request."
      deleteStatus:
        type: "object"
        description: "Information of the status to be deleted. This parameter is contained only in the response to the deletion request."
