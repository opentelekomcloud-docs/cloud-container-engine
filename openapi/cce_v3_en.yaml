          - **Delete**: deletes the PV from Kubernetes, as well as the associated storage asset in the external infrastructure. This is the default for dynamically provisioned volumes as they inherit their StorageClass.
      accessModes:
        type: "array"
        description: |-
          Access mode of the volume.

          - **ReadWriteOnce**: The volume can be mounted as read-write by a single node.

            > This function is supported only when the cluster version is v1.13.10 and the storage-driver version is 1.0.19.

          - **ReadOnlyMany**: The volume can be mounted as read-only by many nodes.
          - **ReadWriteMany**: The volume can be mounted as read-write by many nodes.
