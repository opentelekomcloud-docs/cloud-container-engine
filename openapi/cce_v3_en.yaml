        maximum: 2147483647
      priority:
        type: "integer"
        format: "int32"
        description: "Weight of a node pool. A node pool with a higher weight has a higher priority during scaling."
      scaleDownUnneededTime:
        type: integer
        format: int32
        description: |-
          **Details**: 
          How long a node should be unneeded before it is eligible for scale in. This parameter specifies the duration during which a node is in the unneeded state before the scale-in operation can be performed. CCE Cluster Autoscaler scales in the node only when the node is not needed for a specified period. This prevents frequent scale-in triggered by temporary resource fluctuations and improves system stability. If this parameter is not specified, the CCE Cluster Autoscaler add-on uses the default time threshold. 
          **Constraints**: 
          None 
          **Options**: 
          0 to 2147483647 
          > Note: If the parameter is set to **-1**, it indicates that the value is empty. 
          
          **Default value**: 
          This parameter is left empty by default.
        minimum: 0
        maximum: 2147483647
