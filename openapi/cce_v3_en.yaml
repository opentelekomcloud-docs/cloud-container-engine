  ResizeClusterRequestBody:
    description: Request body for modifying cluster specifications
    required:
      - flavorResize
    properties:
      flavorResize:
        type: string
        description: |
          **Definition** 
          The target flavor to be changed. You can only adjust the maximum number of worker nodes in a cluster. The number of control plane nodes is fixed and cannot be altered, and the cluster flavor cannot be downgraded. Suppose the original cluster flavor is **cce.s2.medium**. In that case, you can only upgrade it to **cce.s2.large** or higher, but you cannot downgrade it to **cce.s2.small** or **cce.s1.medium**. 
          **Constraints**
          N/A 
          **Range** 
          - **cce.s1.small**: a small-scale CCE cluster with one control plane node and a maximum of 50 worker nodes 
          - **cce.s1.medium**: a medium-scale CCE cluster with one control plane node and a maximum of 200 worker nodes 
          - **cce.s2.small**: a small-scale CCE cluster with three control plane nodes and a maximum of 50 worker nodes 
          - **cce.s2.medium**: a medium-scale CCE cluster with three control plane nodes and a maximum of 200 worker nodes 
          - **cce.s2.large**: a large-scale CCE cluster with three control plane nodes and a maximum of 1,000 worker nodes 
          - **cce.s2.xlarge**: an ultra-large-scale CCE cluster with three control plane nodes and a maximum of 2,000 worker nodes 
          - [**cce.s3.small**: a small-scale CCE cluster with five control plane nodes and a maximum of 50 worker nodes](tag:hcs,hcs_sm) 
          - [**cce.s3.medium**: a medium-scale CCE cluster with five control plane nodes and a maximum of 200 worker nodes](tag:hcs,hcs_sm) 
          - [**cce.s3.large**: a large-scale CCE cluster with five control plane nodes and a maximum of 1,000 worker nodes](tag:hcs,hcs_sm) 
          - [**cce.s3.xlarge**: an ultra-large-scale CCE cluster with five control plane nodes and a maximum of 2,000 worker nodes](tag:hcs,hcs_sm) **Default Value** N/A 
          
          > The fields in the parameters are described as follows: 
          > - **s1**: specifies a cluster with one control plane node. If the control plane node is faulty, the cluster will become unavailable, but running workloads in the cluster are not affected. 
          > - **s2**: specifies an HA cluster with three control plane nodes. If one of the control plane nodes is faulty, the cluster is still available. 
          > [- **s3**: specifies an ultra-HA cluster with five control plane nodes. If two of the control plane nodes are faulty, the cluster is still available.](tag:hcs,hcs_sm) 
          > [- **dec**: specifies a Dec CCE cluster. For example, **cce.dec.s1.small** specifies a small-scale DeC CCE cluster with one control plane node and a maximum of 50 worker nodes.](tag:hws,hws_hk) 
          > - **small**: specifies that a cluster can manage a maximum of 50 worker nodes. 
          > - **medium**: specifies that a cluster can manage a maximum of 200 worker nodes. 
          > - **large**: specifies that a cluster can manage a maximum of 1,000 worker nodes. 
          > - **xlarge**: specifies that a cluster can manage a maximum of 2,000 worker nodes.
      skippedTasks:
        type: array
        items:
          type: string
          enum:
            - IngressChecker
        description: |-
          **Definition** 
          Whether to skip some tasks during a cluster flavor change 
          **Constraints** 
          N/A 
          **Range** 
          - **IngressChecker**: The check of configuration consistency between the ingress and ELB is skipped during the cluster flavor change. 
          
          > - Skipping this consistency check may interrupt services. 
          > - If the cluster is unavailable or overloaded, this consistency check must be skipped. If it is not skipped, the cluster flavor change will fail. [Before changing the cluster flavor, ensure that the consistency problem has been resolved by referring to [What Should I Do If the LoadBalancer Ingress Configuration Is Inconsistent with the Load Balancer Configuration During a CCE Cluster Upgrade?](https://support.huaweicloud.com/en-us/cce_faq/cce_faq_00493.html).](tag:hws)[Before changing the cluster flavor, ensure that the consistency problem has been resolved by referring to [What Should I Do If the LoadBalancer Ingress Configuration Is Inconsistent with the Load Balancer Configuration During a CCE Cluster Upgrade?](https://support.huaweicloud.com/intl/en-us/cce_faq/cce_faq_00493.html)](tag:hws_hk) 
          
          **Default Value** 
          An unavailable cluster includes **IngressChecker** by default.
      extendParam:
        description: |-
          **Definition** 
          Extended field for changing cluster flavors 
          **Constraints** 
          N/A
        type: object
        properties:
          decMasterFlavor:
            type: string
            description: |-
              **Definition** 
              The flavors of the control plane nodes can be specified for a DeC CCE cluster. 
              **Constraints** 
              N/A 
              **Range** 
              N/A 
              **Default Value** 
              N/A
          isAutoPay:
            type: string
            description: |-
              **Definition** 
              Whether to enable auto payment 
              **Constraints** 
              N/A **Range** 
              - **true**: Auto payment is enabled. 
              - **false**: Auto payment is not enabled. 
              > This parameter is valid only for clusters billed on a yearly/monthly basis. If this parameter is not set, auto payment is disabled by default. 
              
              **Default Value** 
              N/A
