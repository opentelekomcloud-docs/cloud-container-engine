          > - **s2**: specifies an HA cluster with three control plane nodes. If one of the control plane nodes is faulty, the cluster is still available. 
          [> - **s3**: specifies an ultra-HA cluster with five control plane nodes. If two of the control plane nodes are faulty, the cluster is still available.](tag:hcs,hcs_sm) 
          [> - **dec**: specifies a DeC CCE cluster. For example, **cce.dec.s1.small** specifies a small-scale DeC CCE cluster with one control plane node and a maximum of 50 worker nodes.](tag:hws,hws_hk) 
