  NodePoolCondition:
    description: "Detailed status of a node pool."
    properties:
      type:
        type: "string"
        enum:
          - TaintSynchronizing
          - LabelSynchronizing
          - UserTagsSynchronizing
          - ConfigurationSynchronizing
          - Scalable
          - QuotaInsufficient
          - ResourceInsufficient
          - UnexpectedError
          - LockedByOrder
          - Error
        description: |-
          **Definition** 
          Status type 
          **Constraints** 
          N/A 
          **Range** 
          - **TaintSynchronizing**: The node pool is synchronizing Kubernetes taints for its nodes. This status does not impact the scale-out behavior of the node pool. (It only applies to node pools and is not present in the scaling groups.) 
          - **LabelSynchronizing**: The node pool is synchronizing Kubernetes labels for its nodes. This status does not impact the scale-out behavior of the node pool. (It only applies to node pools and is not present in the scaling groups.) 
          - **UserTagsSynchronizing**: The node pool is synchronizing Kubernetes resource tags for its nodes. This status does not impact the scale-out behavior of the node pool. (It only applies to node pools and is not present in the scaling groups.) 
          - **ConfigurationSynchronizing**: The node pool is synchronizing settings for its nodes. This status does not impact the scale-out behavior of the node pool. (It only applies to node pools and is not present in the scaling groups.) 
          - **Scalable**: specifies whether a node pool/scaling group can be scaled out. If the status is **False**, node pool scale-out will not be triggered again. 
          - **QuotaInsufficient**: Quotas on which node pool/scaling group scale-out depends are insufficient, affecting the node pool scale-out status. 
          - **ResourceInsufficient**: Resources on which node pool/scaling group scale-out depends are insufficient, affecting the node pool scale-out status. 
          - **UnexpectedError**: The node pool/scaling group fails to be scaled out due to unexpected reasons, affecting the node pool scale-out status. 
          [- **LockedByOrder**: The node pool/scaling group is locked due to a pending order. The value of **Reason** is the ID of the order.](tag:hws,hws_hk) 
          - **Error**: There is an error in the node pool/scaling group. The error is typically triggered by a deletion failure. 
          
          **Default Value** 
          N/A
