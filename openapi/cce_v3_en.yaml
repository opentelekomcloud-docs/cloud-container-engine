      spec:
        description: |-
          **Details** :
          Node pool specifications.
          **Constraints** :
          None
          **Options** :
          N/A
          **Default value**:
          N/A
        $ref: "#/definitions/NodePoolSpecUpdate"
    description: ""
  NodePoolMetadataUpdate:
    properties:
      name:
        type: "string"
        description: |-
          Name of the node pool.

          > Naming rules:
          >
          >  - Enter 1 to 50 characters, starting with a lowercase letter and not ending with a hyphen (-). Only lowercase letters, digits, and hyphens (-) are allowed.
          >
          >  - You cannot create node pools named DefaultPool.
        minLength: 1
        maxLength: 50
    description: ""
  NodePoolSpecUpdate:
