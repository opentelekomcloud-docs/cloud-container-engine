          The number of pods that can be created on a node is determined by multiple parameters. For details, see [Maximum Number of Pods That Can Be Created on a Node](maxPods.xml).
      periodType:
        type: "string"
        description: |-
          - **month**: The unit is month.
          - **year**: The unit is year.
          > This field is valid and mandatory only when **billingMode** is set to **1** (yearly/monthly billing) or **2** (yearly/monthly billing with auto renewal enabled) (discarded).
        x-open-region-cloud: "hws,hws_hk"
      periodNum:
        type: "integer"
        description: |-
          Subscription duration. The value can be:
          - If **periodType** is **month**, the value ranges from **1** to **9**.
          - If **periodType** is **year**, the value is **1**.
          > This field is valid and mandatory when **billingMode** is set to **1** or **2** (discarded).
        x-open-region-cloud: "hws,hws_hk"
      isAutoRenew:
        type: "string"
        description: |-
          Whether auto renewal is enabled.
          - **true**: Auto renewal is enabled.
          - **false**: Auto renewal is not enabled.
          > This field is valid when **billingMode** is set to **1** or **2** (discarded). If not specified, auto renewal is not enabled.
        x-open-region-cloud: "hws,hws_hk"
      isAutoPay:
        type: "string"
        description: |-
          Whether to deduct fees automatically.

          - **true**: Enable automatic fee deduction.
          - **false**: Do not enable automatic fee deduction.

          > This field is valid when **billingMode** is set to **1** or **2** (discarded). If not specified when **billingMode** is set to **1**, auto fee deduction is not enabled. (Discarded: If not specified when **billingMode** is set to **2**, auto fee deduction is enabled.)
        x-open-region-cloud: "hws,hws_hk"
      DockerLVMConfigOverride:
        type: "string"
        description: |-
          Docker data disk configuration item. (This parameter has been discarded. Use the **storage** field instead.) Example default configuration:

          ```
          "DockerLVMConfigOverride":"dockerThinpool=vgpaas/90%VG;kubernetesLV=vgpaas/10%VG;diskType=evs;lvType=linear"
          ```

          By default, if no VD disk is available, an error occurs because the data disk fails to be found. Set **diskType** based on the actual drive letter type.
          The following fields are included:
            - **userLV** (optional): size of the user space, for example, **vgpaas/20%VG**.
            - **userPath** (optional): mount path of the user space, for example, **/home/wqt-test**.
            - **diskType**: disk type. Currently, only **evs**, **hdd**, and **ssd** are supported.
            - **lvType**: type of a logic volume. The value can be **linear** or **striped**.
            - **dockerThinpool**: Docker space size, for example, **vgpaas/60%VG**.
            - **kubernetesLV**: kubelet space size, for example, **vgpaas/20%VG**.
      dockerBaseSize:
        type: "integer"
        minimum: 10
        maximum: 500
        description: |-
          **Definition** 
          Available disk space of a single container on a node (unit: G). 
          This parameter has been deprecated. Use **containerBaseSize**. For details about how to allocate the space for the container runtime, see [Data Disk Space Allocation](cce_01_0341.xml). 
          **Constraints** 
          - When Device Mapper is used, it is recommended that **dockerBaseSize** be set to a value less than or equal to 80 GiB. If the value is too large, the container runtime may fail to be started due to long initialization. If there are special requirements for the container disk space, you can mount external or local storage. 
          - The **dockerBaseSize** setting takes effect only on nodes running EulerOS[ or Huawei Cloud EulerOS 2.0](tag:hws,hws_hk,ctc,cmcc). 
          
          **Range** 
          10 to 500 
          **Default Value** 
          If the value is not specified or is set to **0**, the default value is used. 
          - The default value is **10** in Device Mapper mode. 
          - In OverlayFS mode, no fixed upper limit is imposed on the available space of a single container.
      offloadNode:
        type: "string"
        x-internal: true
        description: "Whether the node belongs to a CCE Turbo cluster."
      publicKey:
        type: "string"
        description: |-
          **Definition** 
          Public key of a node, which is used for SSH key login 
          **Constraints** 
          - This parameter is invalid if you use a key pair to log in to the node. 
          - This parameter cannot be configured during node pool creation and updates. 
          
          **Range** 
          N/A 
          **Default Value** 
          N/A
      alpha.cce/preInstall:
        type: "string"
        description: |-
          Pre-installation script.
          > The input value must be Base64-encoded. (Command: echo -n "Content to be encoded" | base64)
      alpha.cce/postInstall:
        type: "string"
        description: |-
          Post-installation script.
          > The input value must be Base64-encoded. (Command: echo -n "Content to be encoded" | base64)
      alpha.cce/NodeImageID:
        type: "string"
        description: |-
          **Definition**:
          Private image ID of a node, which is obtained from the IMS console. This parameter is required when private images are used. 
          **Constraints**:
          N/A
          [> - If the **securityReinforcementType** parameter in **extendParam** is set to **cybersecurity**, security hardening will be enabled for the node. In this case, the node OS must be Huawei Cloud EulerOS 2.0.](tag:hws)
          
          **Range**:
          N/A 
          **Default Value**:
          N/A
      nicMultiqueue:
        type: "string"
        description: |-
          - Number of ENI queues. Example setting:

          ```
          "[{\"queue\":4}]"
          ```

          The following fields are included:
          - **queue**: number of ENI queues.
          - This field can be configured only for BMS nodes in a CCE Turbo cluster.
          - Supported proportions are {"1":128, "2":92, "4":92, "8":32, "16":16, "28":9}. That is, if there is one queue, a maximum of 128 ENIs can be bound. If there are two queues, a maximum of 92 ENIs can be bound for two queues.
          - A larger number of ENI queues indicates higher performance but fewer ENIs can be bound. The queue settings cannot be changed after the node pool is created.
        x-open-region-cloud: "hws,hws_hk,dt"
        x-internal: true
      nicThreshold:
        type: "string"
        description: |-
          - ENI pre-binding thresholds. Example setting:
          ```
          "0.3:0.6"
          ```
            - Low threshold (L): determines the minimum number of pre-bound ENIs (Min). Formula: Min = Total number of ENIs of the node x L
            - High threshold (H): determines the maximum number of pre-bound ENIs (Max). Formula: Max = Total number of ENIs of the node x H
            - Number of ENIs bound to a BMS node (B) and number of ENIs being used by pods (U): U + Min < B < U + Max
            - If the number of pre-bound ENIs on a BMS node is smaller than the minimum allowed, the system will bind more ENIs to make the numbers equal.
            - If the number of pre-bound ENIs on a BMS node is larger than the maximum allowed, the system periodically unbinds ENIs (about every 2 minutes) to make the numbers equal.
            - Both the thresholds are one-decimal-place values ranging from 0.0 to 1.0. The low threshold must be smaller than or equal to the high one.
          - This field can be configured only for BMS nodes in a CCE Turbo cluster.
          - Pre-binding ENIs can speed up workload creation but occupies IP addresses.
        x-open-region-cloud: "hws,hws_hk,dt"
        x-internal: true
      chargingMode:
        type: "integer"
        format: "int32"
        description: |-
          Billing mode of a node. This parameter has been deprecated. Use the **billingMode** parameter in **NodeSpec**.
      agency_name:
        type: string
        description: |
          Specifies the IAM agency name.

          An agency is created by a tenant administrator on IAM to provide temporary credentials for CCE nodes to access cloud services.
      kubeReservedMem:
        type: integer
        description: |
          Reserved memory of nodes, reserved values for kubernetes components.
      systemReservedMem:
        type: integer
        description: |
          Reserved memory of nodes, reserved values for system components.
      init-node-password:
        type: string
        description: |-
          **Definition** 
          Node password. If this parameter is used only in a response, asterisks (*) are displayed. It is not returned in the responses related to node pools. 
          **Constraints** 
          N/A 
          **Range** 
          N/A 
          **Default Value** 
          N/A
        example: '******'
      securityReinforcementType:
        type: string
        description: |-
          **Details**: 
          Security hardening type of a node. DJCP 2.0 level 3 security hardening can only be performed on Huawei Cloud EulerOS 2.0 images. DJCP checks identity authentication, access control, security audit, intrusion prevention, and malicious code prevention and hardens security. [For details, see [Overview of Huawei Cloud EulerOS 2.0 Images Based on DJCP 2.0 Level 3 Security Hardening](https://support.huaweicloud.com/en-us/productdesc-hce/hce_sec_0001.html).](tag:hws) 
          If this parameter is not specified, the original value is used. For example, If security hardening has been set up for a Huawei Cloud EulerOS 2.0 image and you do not specify this parameter when updating a node pool, the security hardening configuration will remain unchanged. To remove the security hardening configuration, set this parameter to **null**. 
          **Constraints**: 
          None 
          **Options**: 
          - Empty: Security hardening is not enabled. 
          - **cybersecurity**: Security hardening is enabled. 
          
          **Default value**: 
          N/A
        enum:
          - 'null'
          - cybersecurity
        x-open-region-cloud: hws_hk
  Volume:
