          **Constraints** 
          To create a node or node pool, you can specify an existing enterprise project for it. If this field is left empty, it inherits the enterprise project attributes of the cluster that runs the node or node pool. When updating a node pool, any configuration modifications you made will apply only to new nodes. You need to modify the enterprise projects of existing nodes on the EPS console. 
          **Range** 
          N/A 
          **Default Value** 
          If no value is specified during the update, this field will not be updated. If this parameter is left empty, the cluster enterprise project is returned.
      partition:
        type: string
        description: |-
          **Definition** 
          Zone that a node belongs to. It can be the central cloud[ or an [edge site](https://support.huaweicloud.com/en-us/usermanual-cloudpond/ies_02_0401.html).](tag:hws)[ or an [edge site](https://support.huaweicloud.com/intl/en-us/usermanual-cloudpond/ies_02_0401.html).](tag:hws_hk) 
          **Constraints** 
          This field can be specified only for CCE Turbo clusters that support distributed clouds. 
          **Range** 
          - **center**: central cloud 
          - AZ ID of the edge site 
          
          **Default Value** 
          N/A
        x-open-region-cloud: hws,hws_hk
      nodeNameTemplate:
        type: object
        description: |-
          **Definition** 
          Fixed prefix and suffix of node names. Assume that different node pools in a cluster are used by different departments of a company. You can use the prefix and suffix to distinguish the departments and how they use the nodes. For example, you can set **nodeNamePrefix** to **finance-** to indicate the department name, set **nodeNameSuffix** to **-product** to indicate the production usage, and set the node pool name to **gpu** to indicate the service type. The nodes will have names in the format of **finance-gpu(five-random-digits)-product**. 
          **Constraints** 
          This function is only supported by clusters of v1.28.1, v1.27.3, v1.25.6, v1.23.11, v1.21.12, or later. This parameter is only valid for node pools. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
        properties:
          nodeNamePrefix:
            type: string
            pattern: '^[a-z]([-.a-z0-9]*[-.a-z0-9])?$'
            description: |-
              **Definition** 
              Node name prefix. If this parameter is left empty or set to the default value, no prefix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The value must start with a lowercase letter and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: prefix
          nodeNameSuffix:
            type: string
            pattern: '^[-.a-z0-9]*[a-z0-9]$'
            description: |-
              **Definition** 
              Node name suffix. If this parameter is left empty or set to the default value, no suffix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The suffix must end with a lowercase letter or digit and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: suffix
