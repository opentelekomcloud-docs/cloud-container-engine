          **Options**: 
          N/A 
          **Default value**: 
          N/A
      updateTimestamp:
        type: "string"
        description: |+
          **Details**: 
          Time when a cluster was updated 
          **Constraints**: 
          The value is automatically recorded during cluster updates and cannot be specified. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
      timezone:
        type: string
        description: |+
          **Details**: 
          Time zone of a cluster. The time zone must be included in [IANA Time Zone Database](https://www.iana.org/time-zones), for example, **Asia/Shanghai**. 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
    description: |-
      You can use the annotation ["cluster.install.addons/install"] to specify the add-ons to be installed during cluster creation. The format is as follows:
      ``` [
        {
          "addonTemplateName": "autoscaler",
          "version": "1.15.3",
          "values": {
            "flavor": {
              "description": "Has only one instance",
              "name": "Single",
              "replicas": 1,
              "resources": [
                {
                  "limitsCpu": "100m",
                  "limitsMem": "300Mi",
                  "name": "autoscaler",
                  "requestsCpu": "100m",
                  "requestsMem": "300Mi"
                }
              ]
            },
            "custom": {
              "coresTotal": 32000,
              "maxEmptyBulkDeleteFlag": 10,
              "maxNodesTotal": 1000,
              "memoryTotal": 128000,
              "scaleDownDelayAfterAdd": 10,
              "scaleDownDelayAfterDelete": 10,
              "scaleDownDelayAfterFailure": 3,
              "scaleDownEnabled": false,
              "scaleDownUnneededTime": 10,
              "scaleDownUtilizationThreshold": 0.5,
              "scaleUpCpuUtilizationThreshold": 1,
              "scaleUpMemUtilizationThreshold": 1,
              "scaleUpUnscheduledPodEnabled": true,
              "scaleUpUtilizationEnabled": true,
              "tenant_id": "47eb1d64cbeb45cfa01ae20af4f4b563",
              "unremovableNodeRecheckTimeout": 5
            }
          }
        }
      ] ```
  ClusterStatus:
    properties:
      phase:
        type: "string"
        description: |-
          Cluster status. Possible values:
          - **Available**: The cluster is running properly.
          - **Unavailable**: The cluster is exhibiting unexpected behavior. Manually delete the cluster.
          - **ScalingUp**: Nodes are being added to the cluster.
          - **ScalingDown**: The cluster is being downsized to fewer nodes.
          - **Creating**: The cluster is being created.
          - **Deleting**: The cluster is being deleted.
          - **Upgrading**: The cluster is being upgraded.
          - **Resizing**: Cluster specifications are being changed.
          - **RollingBack**: The cluster is being rolled back.
          - **RollbackFailed**: The rollback is abnormal.
          - **Empty**: The cluster has no resources.
          - **Error**: The cluster is exhibiting unexpected behavior. Try manually delete the cluster.
      jobID:
        type: "string"
        description: |+
          **Details**: 
          ID of the job associated with the current cluster status. It supports: 
          - ID of the associated job returned during cluster creation. You can use it to obtain the auxiliary job information for creating a cluster. 
          - ID of the associated job returned when a cluster fails to be deleted or is being deleted. If this parameter is not empty, you can use the job ID to obtain the auxiliary job information for deleting a cluster. 
          
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          
          > Job information is short-lived and is only used for tracking the progress of short-term jobs. Do not use it for cluster status query or other scenarios.
      reason:
        type: "string"
        description: "Reason of cluster state change. This parameter is returned if the cluster is not in the Available state."
      message:
        type: "string"
        description: "Detailed information about why the cluster changes to the current state. This parameter is returned if the cluster is not in the Available state."
      endpoints:
        description: "Access address of kube-apiserver in the cluster."
        type: "array"
        items:
          $ref: "#/definitions/ClusterEndpoints"
      isLocked:
