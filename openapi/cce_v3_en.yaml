  AutopilotClusterSpec:
    required:
    - "containerNetwork"
    - "flavor"
    - "hostNetwork"
    properties:
      category:
        type: "string"
        description: |-
          Cluster type. Only Turbo is supported.
        enum:
        - "Turbo"
      type:
        type: "string"
        description: |-
          Master node architecture.

          - **VirtualMachine**: The master node is an x86 server.
        enum:
        - "VirtualMachine"
      flavor:
        type: "string"
        description: |-
          Cluster specifications: **cce.autopilot.cluster**
      version:
        type: "string"
        description: |-
          Version of a cluster, which mirrors the baseline version of the Kubernetes community. The latest version is recommended.

          You can create clusters of the latest three versions on the CCE console. To learn which cluster versions are available, log in to the CCE console, create a cluster, and check supported cluster versions.
          You can call APIs to create clusters of other versions. However, these cluster versions will be gradually terminated. For details about the support policy, see the CCE announcement.

          >    - If not specified, a cluster of the latest version will be created.
      platformVersion:
        type: "string"
        description: |-
          CCE cluster platform version, which is an internal version under the cluster version (**version**). Platform versions are used to trace iterations in a major cluster version. They are unique within a major cluster version and recounted when the major cluster version changes. This parameter cannot be customized, and when you create a cluster, the latest corresponding platform version is selected automatically.

          The format of **platformVersion** is **cce.X.Y**.
          - **X**: internal feature version, which indicates changes in features, patches, or OS support in the cluster version. The value starts from **1** and increases monotonically.
          - **Y**: patch version of an internal feature version. It is used only for software package update after the feature version is released. No other modification is involved. The value starts from **0** and increases monotonically.
      description:
        type: "string"
        description: |-
          Cluster description, for example, which purpose the cluster is intended to serve. By default, this parameter is left blank. To modify cluster description after a cluster is created, call the [API for updating a specified cluster](UpdateAutopilotCluster.xml) or go to the cluster details page on the CCE console. Only UTF-8 encoding is supported.
        minLength: 0
        maxLength: 200
        pattern: "[\\~\\$\\%\\^\\&\\*\\<\\>\\[\\]\\{\\}\\(\\)\\'\\\"\\#\\\\]"
      customSan:
        $ref: "#/definitions/AutopilotCustomSan"
      enableSnat:
        type: "boolean"
        description: "Whether SNAT is configured for a cluster. This parameter is used and returned only by the Autopilot cluster creation API. After this function is enabled, the cluster can access the Internet through a NAT gateway. By default, the existing NAT gateway in the selected VPC is used. Otherwise, the system automatically creates a NAT gateway of the default specifications, binds an EIP to the NAT gateway, and configures SNAT rules."
      enableSWRImageAccess:
        type: "boolean"
        description: "Whether a cluster is interconnected with SWR. This parameter is used and returned only by the Autopilot cluster creation API. To ensure that your cluster nodes can pull images from SWR, the existing SWR and OBS endpoints in the selected VPC are used by default. If not, new SWR and OBS endpoints will be automatically created."
      enableAutopilot:
        type: "boolean"
        x-internal: true
        description: "Whether the cluster is a CCE Autopilot cluster"
      ipv6enable:
        type: "boolean"
        description: "Whether a cluster uses the IPv6 mode. This parameter is not supported by CCE Autopilot clusters."
      hostNetwork:
        description: "Node networking parameters, including VPC and subnet ID. This field is mandatory because nodes in a cluster communicate with each other using a VPC."
        $ref: "#/definitions/AutopilotHostNetwork"
      containerNetwork:
        description: |+
          Container networking parameters, including the container network model and container CIDR block.

        $ref: "#/definitions/AutopilotContainerNetwork"
      eniNetwork:
        description: "Cloud Native 2.0 network settings"
        $ref: "#/definitions/AutopilotEniNetwork"
        x-open-region-cloud: "hws,hws_hk"
      serviceNetwork:
        description: "Service CIDR blocks, including IPv4 CIDR block."
        $ref: "#/definitions/AutopilotServiceNetwork"
      authentication:
        description: "Configuration of the cluster authentication mode, which is not supported by CCE Autopilot clusters."
        $ref: "#/definitions/AutopilotAuthentication"
      billingMode:
        type: "integer"
        format: "int32"
        description: |-
          Cluster billing mode
          - **0**: pay-per-use

          This parameter defaults to **pay-per-use**.
        default: 0
      kubernetesSvcIpRange:
        type: "string"
        description: |-
          Service CIDR blocks which the **kubernetes clusterIP** must fall within. If this parameter is not specified during cluster creation, the default value **10.247.0.0/16** is used. This parameter is being deprecated, so you can use **serviceNetwork** instead. The new field contains the IPv4 CIDR blocks.
      clusterTags:
        type: "array"
        description: "Cluster resource tags"
        items:
          description: "Cluster resource tags"
          $ref: "#/definitions/AutopilotResourceTag"
        maxItems: 5
        minItems: 0
      kubeProxyMode:
        type: "string"
        description: |-
          Service forwarding mode.

          - **iptables**: Traditional kube-proxy uses iptables rules to implement Service load balancing. In this mode, too many iptables rules will be generated when many Services are deployed. In addition, non-incremental updates will cause latency and even tangible performance issues in the case of service traffic spikes.

          > **iptables** is used by default.
        enum:
        - "iptables"
      az:
        type: "string"
        description: |-
          AZ. This field is returned only for a query.

          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console.huaweicloud.com/en-us/apiexplorer/#/endpoint/CCE).](tag:hws)

          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console-intl.huaweicloud.com/en-us/apiexplorer/#/endpoint/CCE).](tag:hws_hk)
      extendParam:
        $ref: "#/definitions/AutopilotClusterExtendParam"
        description: |-
          Extended field to decide whether a cluster will span across AZs or belong to a specified enterprise project, or whether a dedicated CCE cluster is to be created
      configurationsOverride:
        type: "array"
        description: |-
          Overrides the default component configurations in a cluster. It is not supported in CCE Autopilot clusters.
        items:
          $ref: "#/definitions/AutopilotPackageConfiguration"
    description: "Cluster parameter definition"
  AutopilotClusterStatus:
    properties:
      phase:
        type: "string"
        description: |-
          Cluster status. Options:
          - **Available**: The cluster is running properly.
          - **Unavailable**: The cluster is exhibiting unexpected behavior and needs to be manually deleted.
          - **ScalingUp**: Nodes are being added to the cluster.
          - **ScalingDown**: The cluster is being downsized to fewer nodes.
          - **Creating**: The cluster is being created.
          - **Deleting**: The cluster is being deleted.
          - **Upgrading**: The cluster is being upgraded.
          - **Resizing**: Cluster specifications are being changed.
          - **ResizeFailed**: Cluster specification changing is abnormal.
          - **RollingBack**: The cluster is being rolled back.
          - **RollbackFailed**: The cluster rollback is abnormal.
          - **Hibernating**: The cluster is being hibernated.
          - **Hibernation**: The cluster is in hibernation.
          - **Freezing**: The cluster is being frozen.
          - **Frozen**: The cluster has been frozen.
          - **UnFreezing**: The cluster is being unfrozen.
          - **Awaking**: The cluster is being woken up from hibernation.
          - **Empty**: The cluster does not have any resources. This field has been deprecated.
          - **Error**: Resources in the cluster are abnormal. You can manually delete the cluster.
