      type:
        type: "string"
        description: "Job type. An example value is **CreateCluster**."
      clusterUID:
        type: "string"
        description: "ID of the cluster where the job runs."
      resourceID:
        type: "string"
        description: "ID of the resource on which the job is executed."
      resourceName:
        type: "string"
        description: "Name of the resource on which the job is executed."
      extendParam:
        type: "object"
        description: "Extended parameters"
        additionalProperties:
          type: "string"
      subJobs:
        type: "array"
        description: |-
          Subjob list.

          - The list contains details about all subjobs.
          - Generally, a cluster/node creation job consists of multiple subjobs. The job is complete only after all subjobs are complete.
        items:
          description: "Detailed information about a subjob."
          $ref: "#/definitions/Job"
    description: ""
  JobStatus:
    properties:
      phase:
        type: "string"
        description: |-
          Job status. Possible values:

          - JobPhaseInitializing JobPhase = "Initializing"
          - JobPhaseRunning JobPhase = "Running"
          - JobPhaseFailed JobPhase = "Failed"
          - JobPhaseSuccess JobPhase = "Success"
      reason:
        type: "string"
        description: "Reason why the job is in the current state."
    description: ""
  NodePools:
    required:
      - "kind"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed to List."
      apiVersion:
        type: "string"
        description: "API version. The value is fixed to v3."
      items:
        type: "array"
        description: |-
          **Definition** 
          Node pool information
        items:
          description: ""
          $ref: "#/definitions/NodePool"
    description: ""
  CertDuration:
    required:
      - "duration"
    properties:
      duration:
        type: "integer"
        format: "int32"
        description: |-
          Validity period of the cluster certificate, in days. The value can be **-1** or ranges from **1** to **1825**. Maximum value **1825** indicates 5 years, assuming there are always 365 days for a year, ignoring leap years. Value **-1** also indicates the maximum value **1825**.
        minimum: 1
        maximum: 1825
    description: "Cluster certificate validity period"
  ClusterInformation:
    required:
      - "spec"
    properties:
      spec:
        description: "Detailed cluster parameters"
        $ref: "#/definitions/ClusterInformationSpec"
      metadata:
        description: "Cluster metadata. It contains names of cluster."
        $ref: '#/definitions/ClusterMetadataForUpdate'
    description: ""
  CustomSan:
    type: "array"
    description: |-
      Custom SAN field in the server certificate of the cluster API server, which must comply with the SSL and X509 format specifications.

      1. Duplicate names are not allowed.
      2. Must comply with the IP address and domain name formats.

      Example:
      ```
      SAN 1: DNS Name=example.com
      SAN 2: DNS Name=www.example.com
      SAN 3: DNS Name=example.net
      SAN 4: IP Address=93.184.216.34
      ```
    items:
      type: "string"
      description: ""
      maxLength: 255
      minLength: 0
    maxItems: 128
    minItems: 0
  ClusterInformationSpec:
    properties:
      description:
        type: "string"
        description: |-
          Cluster description.

          1. A maximum of 200 characters are allowed. The value cannot contain the following special characters: ~$%^&*<>[]{}()'"#\
          2. Only clusters in the Available, ScalingUp, and ScalingDown states can be modified.
        maxLength: 200
        pattern: "[^\\~\\$\\%\\^\\&\\*\\<\\>\\[\\]\\{\\}\\(\\)\\'\\\"\\#\\\\]"
      customSan:
        $ref: "#/definitions/CustomSan"
      containerNetwork:
        description: "Container networking parameters, including information about the container CIDR block."
        $ref: "#/definitions/ContainerNetworkUpdate"
      eniNetwork:
        description: "Cloud Native Network 2.0 network configuration, including the container subnet information of the CCE Turbo cluster."
        $ref: "#/definitions/EniNetworkUpdate"
      hostNetwork:
        description: "Node network parameters, including the default security group settings."
        properties:
          SecurityGroup:
            type: "string"
            description: |-
              The default security group of the worker node in the cluster needs to allow traffic through some ports to ensure normal communication.[ For details, see [How Do I Harden the Automatically Created Security Group Rules for CCE Cluster Nodes](https://support.huaweicloud.com/en-us/cce_faq/cce_faq_00265.html).](tag: hws)[ For details, see [How Do I Harden the Automatically Created Security Group Rules for CCE Cluster Nodes](https://support.huaweicloud.com/intl/en-us/cce_faq/cce_faq_00265.html).](tag:hws_hk)
              The modified security group applies only to nodes newly created or accepted. For existing nodes, you need to manually modify the security group rules for them.
    description: ""
  ClusterMetadataForUpdate:
    properties:
      alias:
        type: string
        description: |-
          Cluster alias, used for display in the CCE interface. This name can be modified after creation.
          
          Naming rules: it must start with a lowercase letter and can only consist of lowercase letters, numbers, and hyphens (-), with a length range of 4-128 characters, and cannot end with a hyphen (-).
          
          The alias cannot be the same as the name or alias of other clusters.
          
          If you do not want to modify alias, set it to empty.
        minLength: 4
        maxLength: 128
  ContainerNetworkUpdate:
    properties:
      cidrs:
        type: "array"
        description: |-
          List of container CIDR blocks. For clusters of v1.21 and later, if the cluster uses the VPC network model, container CIDR blocks can be added incrementally.

          The configuration cannot be changed after the cluster is updated.
        items:
          description: "Container CIDR block"
          $ref: "#/definitions/ContainerCIDR"
        maxItems: 20
  ContainerNetwork:
    required:
      - "mode"
    properties:
      mode:
        type: "string"
        description: |-
          Container network model. Select one of the following possible values:
          - **overlay_l2**: an overlay_l2 network (container tunnel network) built for containers by using OpenVSwitch (OVS).
          - **vpc-router**: an underlay_l2 network built for containers by using IPVLAN and custom VPC routes.
          [- **eni***: Cloud Native Network 2.0. This model deeply integrates the native ENI capability of VPC, uses the VPC CIDR block to allocate container addresses, and supports passthrough networking. You can use this model when creating a CCE Turbo cluster.] (tag:hws,hws_hk,dt)
        minLength: 0
        maxLength: 64
        enum:
          - "overlay_l2"
          - "vpc-router"
          - "eni"
      cidr:
        type: "string"
        description: |-
          Container CIDR block. Recommended: 10.0.0.0/12-19, 172.16.0.0/16-19, or 192.168.0.0/16-19. If the selected CIDR block conflicts with existing ones, an error will be reported.

          Not editable after the cluster is created. (deprecated. A specified **cidrs** will make **cidr** invalid.)
        minLength: 0
        maxLength: 64
      cidrs:
        type: "array"
        description: |-
          List of container CIDR blocks. In clusters of v1.21 and later, the **cidrs** field is used. When the cluster network type is **vpc-router**, you can add multiple container CIDR blocks. In versions earlier than v1.21, if the **cidrs** field is used, the first CIDR element in the array is used as the container CIDR block.

          This parameter cannot be modified after the cluster is created.
        items:
          description: "Container CIDR block"
          $ref: "#/definitions/ContainerCIDR"
        maxItems: 20
    description: "Container network parameters."
  ContainerCIDR:
    required:
      - "cidr"
    properties:
      cidr:
        type: "string"
        description: "Container CIDR block. Recommended: 10.0.0.0/12-19, 172.16.0.0/16-19, and 192.168.0.0/16-19"
    description: "Container CIDR block. Mandatory when **cidrs** is specified."
  VolumeMetadata:
    properties:
      __system__encrypted:
        type: "string"
        description: |-
          Whether the EVS disk is encrypted. The value **0** indicates that the EVS disk is not encrypted, and the value **1** indicates that the EVS disk is encrypted.

          If this parameter is not specified, EVS disks will not be encrypted by default.
      __system__cmkid:
        type: "string"
        description: "CMK ID, which indicates encryption in **metadata**. This field is used with **__system__encrypted**."
    description: "EVS disk encryption information. This field is mandatory only when you need to encrypt the system disk or data disks of the node to be created."
  EniNetwork:
    required:
      - "subnets"
    properties:
      eniSubnetId:
        type: "string"
        description: |+
          **Details**: 
          IPv4 subnet ID of the subnet where an elastic network interface resides 
          **Constraints**: 
          IPv6 is not supported. This field will be deprecated. Use **subnets** instead. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A 
          
          To obtain the value: 
          
          - Method 1: Log in to the VPC console and click the target subnet on the **Subnets** page. You can view the IPv4 subnet ID on the displayed page. 
          - Method 2: Use the VPC APIs. 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws) 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws_hk)
        pattern: "^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$"
      eniSubnetCIDR:
        type: "string"
        description: "ENI subnet CIDR (being discarded)"
      subnets:
        type: "array"
        description: "List of IPv4 subnet IDs"
        items:
          description: "IPv4 subnet ID"
          $ref: "#/definitions/NetworkSubnet"
    description: |-
      ENI networking configuration. If you use the Cloud Native Network 2.0 model when creating a cluster, either the **subnets** or **eniSubnetId** field must be specified (**eniSubnetCIDR** is optional and will be verified if specified). The **subnets** field is used for clusters of v1.19.10 and later. In clusters of v1.19.8 and earlier, if the **subnets** field is used, the first subnet ID in the subnets array is used as the subnet ID for the container IP address.
    x-open-region-cloud: "hws,hws_hk,dt"
  ServiceNetwork:
    properties:
      IPv4CIDR:
        type: "string"
        description: "Value range of the Kubernetes clusterIP IPv4 CIDR blocks. If this parameter is not specified during cluster creation, the default value **10.247.0.0/16** will be used."
  NetworkSubnet:
    required:
      - "subnetID"
    properties:
      subnetID:
        type: "string"
        description: |-
          **Details**: 
          ID of the IPv4 subnet where the container network interfaces are in 
          **Constraints**: 
          IPv6 is not supported. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A 
          
          To obtain the value: 
          
          - Method 1: Log in to the VPC console and click the target subnet on the **Subnets** page. You can view the IPv4 subnet ID on the displayed page. 
          - Method 2: Use the VPC APIs. 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws) 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws_hk)
        pattern: "^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$"
    description: "ENI networking configuration. Mandatory if you specify the **subnets** field when creating a cluster."
  ShowCluster:
    required:
      - "apiVersion"
      - "kind"
      - "metadata"
      - "spec"
    properties:
      kind:
        type: "string"
        description: |+
          API type. The value is fixed at **Cluster** or **cluster** and cannot be changed.

        default: "Cluster"
      apiVersion:
        type: "string"
        description: |+
          API version. The value is fixed at **v3** and cannot be changed.

        default: "v3"
      metadata:
        description: |-
          Basic information about a cluster. Metadata is a collection of attributes.
        $ref: "#/definitions/ClusterMetadata"
      spec:
        description: |+
          Detailed description of the cluster. CCE creates or updates objects by defining or updating **spec**.

        $ref: "#/definitions/ClusterSpec"
      status:
        description: "Cluster status."
        $ref: "#/definitions/ClusterStatus"
    description: ""
  HostNetwork:
    required:
      - "subnet"
      - "vpc"
    properties:
      vpc:
        type: "string"
        description: |+
          **Details**: 
          ID of the VPC where nodes will be running 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A 
          
          To obtain the value: 
          - Method 1: Log in to the VPC console and view the VPC ID in the VPC details page. 
          - Method 2: Use the VPC APIs. 
            [For details, see [Querying VPCs](https://support.huaweicloud.com/en-us/api-vpc/vpc_api01_0003.html).](tag:hws) 
            [For details, see [Querying VPCs](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_api01_0003.html).](tag:hws_hk)
        minLength: 0
        maxLength: 64
      subnet:
        type: "string"
        description: |+
          **Details**: 
          Network ID of the subnet where nodes will be running 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A 
          
          To obtain the value: 
          - Method 1: Log in to the VPC console and click the target subnet on the **Subnets** page. You can view the network ID on the displayed page. 
          - Method 2: Use the VPC APIs. 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws) 
            [For details, see [Querying Subnets](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws_hk)

        minLength: 0
        maxLength: 64
      SecurityGroup:
        type: "string"
        description: |-
          Default worker node security group ID of the cluster. If specified, the cluster will be bound to the target security group. Otherwise, the system will automatically create a default worker node security group for you. The default worker node security group needs to allow access from certain ports to ensure normal communications.[ For details, see [How Do I Harden the Automatically Created Security Group Rules for CCE Cluster Nodes](https://support.huaweicloud.com/en-us/cce_faq/cce_faq_00265.html).](tag:hws)[ For details, see [How Do I Harden the Automatically Created Security Group Rules for CCE Cluster Nodes](https://support.huaweicloud.com/intl/en-us/cce_faq/cce_faq_00265.html).](tag:hws_hk)
    description: "Node network parameters."
  HostNetworkCreateRequest:
    required:
      - "subnet"
      - "vpc"
    properties:
      vpc:
        type: "string"
        description: |-
          ID of the VPC used to create a master node.

          You can obtain it in either of the following ways:
          - Method 1: Log in to the VPC console and view the VPC ID in the VPC details.
          - Method 2: Use the VPC API for querying VPCs.
            [For details, see [Querying VPCs](https://support.huaweicloud.com/en-us/api-vpc/vpc_api01_0003.html).](tag:hws)
            [For details, see [Querying VPCs](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_api01_0003.html).](tag:hws_hk)

          > If you are an enterprise user, ensure that the enterprise project ID of the VPC is the same as that selected during cluster creation. The enterprise project ID of the cluster is specified by **enterpriseProjectId** in the **extendParam** field. The default value is **0**, indicating the default enterprise project.
        minLength: 0
        maxLength: 64
      subnet:
        type: "string"
        description: |+
          Network ID of the subnet used to create a master node. You can obtain it in either of the following ways:
          - Method 1: Log in to VPC console and click the target subnet on the **Subnets** tab page. You can view the network ID on the displayed page.
          - Method 2: Use the VPC API for querying subnets.
            [For details, see [Querying Subnets](https://support.huaweicloud.com/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws)
            [For details, see [Querying Subnets](https://support.huaweicloud.com/intl/en-us/api-vpc/vpc_subnet01_0003.html).](tag:hws_hk)

        minLength: 0
        maxLength: 64
    description: "Node network parameters."
  MasterSpec:
    properties:
      availabilityZone:
        type: "string"
        description: |+
          **Details**: 
          AZ where a control plane node is located. The AZ name must be specified. 
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console.huaweicloud.com/en-us/apiexplorer/#/endpoint/CCE).](tag:hws) 
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://console-intl.huaweicloud.com/apiexplorer/#/endpoint/CCE).](tag:hws_hk) 
          **Constraints**: 
          None 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
      flavor:
        x-internal: true
        type: "string"
        description: "Flavor."
      faultDomain:
        x-internal: true
        type: "string"
        example: "FD1"
        description: |-
          Failure domain.
          1. This field can be specified only when the failure domain feature has been enabled in the system. Otherwise, the verification fails.
          2. This field is supported only in single-AZ scenarios and the AZ must be explicitly specified.
    description: "Master node configuration. You can specify the AZ, flavor, and failure domain. Failure domain configuration, if required, must be specified for all master nodes."
  NodeMetadata:
    properties:
      name:
        type: "string"
        description: |-
          **Definition** 
          Node name 
          **Constraints** 
          If the number of nodes (**count**) is greater than **1**, some random characters are added to the end of the entered node name according to the default rule, which is *entered-name-random-characters*. If the length of the entered node name exceeds 50 characters, CCE uses the first 50 characters and adds random characters to the end of the node name. 
          **Range** 
          The node name must contain 1 to 56 characters that start with a lowercase letter and not end with a hyphen (-). Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. 
          **Default Value** 
          If **name** is not specified or is set to an empty string, the node name is generated based on the default rule, which is *cluster-name-random-characters*. If the cluster name is too long, only the first 36 characters are used.
        minLength: 1
        maxLength: 56
      uid:
        type: "string"
        description: |-
          **Definition** 
          Node ID, which uniquely identifies a node 
          **Constraints** 
          The value is automatically generated after the object is created. A user-defined value will not take effect. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
        pattern: "^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$"
      labels:
        x-internal: true
        type: "object"
        description: |-
          CCE node label (not the native Kubernetes label).

          Labels are used to select objects that meet certain criteria. A label is a key-value pair.

          Example:

          ```
          "labels": {
            "key" : "value"
          }
          ```
        additionalProperties:
          type: "string"
          description: ""
      annotations:
        type: "object"
        description: |-
          **Definition** 
          CCE node annotations, in key-value pairs (not the native Kubernetes annotations) 
          Example: 
          ``` 
          "annotations": { "key1" : "value1", "key2" : "value2" } 
          ``` 
          **Constraints** 
          This parameter is only used for query and cannot be input through a request. Entered data of this parameter is invalid. 
          **Range** 
          Annotations are not used to identify or select objects. The metadata in **annotations** may be small or large, structured or unstructured, and may include characters that are not allowed in labels. 
          **Default Value** 
          N/A
        additionalProperties:
          type: "string"
          description: ""
      creationTimestamp:
        type: "string"
        description: |-
          **Definition** 
          Time when a node was created 
          **Constraints** 
          The value is automatically generated after the object is created. A user-defined value will not take effect. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
      updateTimestamp:
        type: "string"
        description: |-
          **Definition** 
          Time when a node was updated 
          **Constraints** 
          The value is automatically generated after the object is created. A user-defined value will not take effect. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
      ownerReference:
        properties:
          nodepoolName:
            type: string
            description: |-
              **Definition** 
              Node pool name 
              **Constraints** 
              The value is automatically generated after the object is created. A user-defined value will not take effect. 
              **Range** 
              N/A 
              **Default Value** 
              N/A
          nodepoolID:
            type: string
            description: |-
              **Details**: 
              UID of a node pool 
              **Constraints**: 
              The value is automatically generated after the object is created. A user-defined value will not take effect. 
              **Options**: 
              N/A 
              **Default value**: 
              N/A
        description: |-
          **Definition** 
          Owner object 
          **Constraints** 
          - The value is automatically generated after the object is created. A user-defined value will not take effect. 
          - This parameter is not present in the response of the API for creating a node. 
          
          **Range** 
          N/A 
          **Default Value** 
          N/A
    description: ""
  NodeNicSpec:
    properties:
      primaryNic:
        description: |+
          Description of the primary NIC.

        $ref: "#/definitions/NicSpec"
      extNics:
        type: "array"
        description: |-
          Extension NIC
