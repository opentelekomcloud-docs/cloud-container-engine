definitions:
  AddonInstance:
    required:
      - "apiVersion"
      - "kind"
      - "spec"
      - "status"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed at **Addon** and cannot be changed."
        default: "Addon"
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v3** and cannot be changed."
        default: "v3"
      metadata:
        description: "Basic information about the object. Metadata is a collection of attributes."
        $ref: "#/definitions/AddonMetadata"
      spec:
        description: "Detailed description of the add-on instance."
        $ref: "#/definitions/InstanceSpec"
      status:
        description: "Add-on instance status."
        $ref: "#/definitions/AddonInstanceStatus"
    description: "Add-on instance details - Response structure"
  AddonInstances:
    required:
      - "apiVersion"
      - "items"
      - "kind"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed at **Addon** and cannot be changed."
        default: "Addon"
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v3** and cannot be changed."
        default: "v3"
      items:
        type: "array"
        description: "Add-on instance list."
        items:
          $ref: "#/definitions/AddonInstance"
    description: "Add-on instance list - Response structure"
  AddonTemplate:
    required:
      - "apiVersion"
      - "kind"
      - "metadata"
      - "spec"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed at **Addon** and cannot be changed."
        default: "Addon"
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v3** and cannot be changed."
        default: "v3"
      metadata:
        description: "Basic information about the object. Metadata is a collection of attributes."
        $ref: "#/definitions/AddonMetadata"
      spec:
        description: "Detailed description of the add-on template."
        $ref: "#/definitions/Templatespec"
    description: "Add-on template details - Response structure"
  AddonTemplates:
    required:
      - "apiVersion"
      - "items"
      - "kind"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed at **Addon** and cannot be changed."
        default: "Addon"
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v3** and cannot be changed."
        default: "v3"
      items:
        type: "array"
        description: "List of add-on templates."
        items:
          $ref: "#/definitions/AddonTemplate"
    description: "Add-on template list - Response structure"
  InstanceSpec:
    required:
      - "addonTemplateName"
      - "addonTemplateType"
      - "clusterID"
      - "description"
      - "values"
      - "version"
    properties:
      clusterID:
        type: "string"
        description: "Cluster ID."
      version:
        type: "string"
        description: "Add-on template version, for example, **1.0.0**."
      addonTemplateName:
        type: "string"
        description: "Add-on template name, for example, **coredns**."
      addonTemplateType:
        type: "string"
        description: "Add-on template type."
      addonTemplateLogo:
        type: "string"
        description: "URL for obtaining the add-on template logo."
        maxLength: 200
      addonTemplateLabels:
        type: "array"
        description: "Labels of the add-on template."
        items:
          type: "string"
      description:
        type: "string"
        description: "Add-on template description."
      values:
        type: "object"
        description: "Add-on template installation parameters (varying depending on the add-on). Set the parameters accordingly."
        additionalProperties:
          type: "object"
    description: "Detailed description about the add-on instance."
  InstanceRequest:
    required:
      - "apiVersion"
      - "kind"
      - "metadata"
      - "spec"
    properties:
      kind:
        type: "string"
        description: "API type. The value is fixed at **Addon** and cannot be changed. Any user-defined value is invalid."
        default: "Addon"
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v3** and cannot be changed. Any user-defined value is invalid."
        default: "v3"
      metadata:
        $ref: "#/definitions/AddonMetadata"
        description: "Basic information about the object. Metadata is a collection of attributes."
      spec:
        description: "Detailed description of add-on installation or upgrade."
        $ref: "#/definitions/InstanceRequestSpec"
    description: "Add-on installation/upgrade - Request structure"
  InstanceRequestSpec:
    required:
      - "addonTemplateName"
      - "clusterID"
      - "values"
    properties:
      version:
        type: "string"
        description: |-
          Version of the add-on to install or upgrade, for example, **1.0.0**.
          - Installation: This parameter is optional. If not specified, the latest version supported by the cluster is used.
          - Upgrade: This parameter is mandatory. The version number must be specified.
      clusterID:
        type: "string"
        description: "Cluster ID."
      values:
        type: "object"
        description: |-
          Add-on template installation parameters (varying depending on the add-on). During the add-on upgrade, you need to specify all the installation parameters. If the parameters are not specified, the default values in the add-on template are used. The current add-on installation parameters can be obtained through the API for querying add-on instances.
        additionalProperties:
          type: "object"
      addonTemplateName:
        type: "string"
        description: "Name of the add-on template to be installed, for example, **coredns**."
    description: "Detailed description of add-on installation or upgrade."
  AddonInstanceRollbackRequest:
    required:
      - "clusterID"
    properties:
      clusterID:
        type: "string"
        description: "Cluster ID"
  Metadata:
    properties:
      uid:
        type: "string"
        description: "Unique ID."
      name:
        type: "string"
        description: "Add-on name."
      labels:
        type: object
        description: "Add-on labels in key-value pairs. This is a reserved field and does not take effect."
        additionalProperties:
          type: string
      annotations:
        type: object
        description: |
          Add-on annotations in the format of key-value pairs.
          - For add-on installation, the value is fixed at {"addon.install/type":"install"}.
          - For add-on upgrade, the value is fixed at {"addon.upgrade/type":"upgrade"}.
        additionalProperties:
            type: string
      updateTimestamp:
        type: string
        format: date
        description: "Update time."
      creationTimestamp:
        type: string
        format: date
        description: "Creation time."
    description: "Basic information about the add-on. Metadata is a collection of attributes."
  AddonMetadata:
    properties:
      uid:
        type: string
        description: "Unique ID."
      name:
        type: string
        description: "Add-on name."
      alias:
        type: string
        description: "Alias of Add-on"
      labels:
        type: "object"
        description: "Add-on labels in key-value pairs. This is a reserved field and does not take effect."
        additionalProperties:
          type: "string"
      annotations:
        type: "object"
        description: |-
          Add-on annotations in the format of key-value pairs.
          - For add-on installation, the value is fixed at {"addon.install/type":"install"}.
          - For add-on upgrade, the value is fixed at {"addon.upgrade/type":"upgrade"}.
        additionalProperties:
          type: "string"
      updateTimestamp:
        type: "string"
        format: "date"
        description: "Update time."
      creationTimestamp:
        type: "string"
        format: "date"
        description: "Creation time."
    description: "Basic information about the add-on. Metadata is a collection of attributes."
  GetClusterFlavorSpecsResponseBody:
    type: object
    description: |-
      **Definition** 
      The returned content for querying cluster flavors for sale
    properties:
      clusterFlavorSpecs:
        $ref: "#/definitions/ClusterFlavorSpecification"
  ClusterFlavorSpecification:
    type: object
    description: |-
      **Definition** 
      Cluster flavors for sale
    properties:
      name:
        type: string
        description: |-
          **Definition** 
          Flavor name 
          **Range** 
          - **cce.s1.small**: a small-scale CCE cluster with one control plane node and a maximum of 50 worker nodes 
          - **cce.s1.medium**: a medium-scale CCE cluster with one control plane node and a maximum of 200 worker nodes 
          - **cce.s2.small**: a small-scale CCE cluster with three control plane nodes and a maximum of 50 worker nodes 
          - **cce.s2.medium**: a medium-scale CCE cluster with three control plane nodes and a maximum of 200 worker nodes 
          - **cce.s2.large**: a large-scale CCE cluster with three control plane nodes and a maximum of 1,000 worker nodes 
          - **cce.s2.xlarge**: an ultra-large-scale CCE cluster with three control plane nodes and a maximum of 2,000 worker nodes 
          [- **cce.s3.small**: a small-scale CCE cluster with five control plane nodes and a maximum of 50 worker nodes](tag:hcs,hcs_sm) 
          [- **cce.s3.medium**: a medium-scale CCE cluster with five control plane nodes and a maximum of 200 worker nodes](tag:hcs,hcs_sm) 
          [- **cce.s3.large**: a large-scale CCE cluster with five control plane nodes and a maximum of 1,000 worker nodes](tag:hcs,hcs_sm) 
          [- **cce.s3.xlarge**: an ultra-large-scale CCE cluster with five control plane nodes and a maximum of 2,000 worker nodes](tag:hcs,hcs_sm) 
          
          [Special cluster flavors in DeC are as follows:](tag:hws,hws_hk,hcs,hcs_sm) 
          [- **cce.dec.s1.small**: a small-scale DeC CCE cluster with one control plane node and a maximum of 50 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s1.medium**: a medium-scale DeC CCE cluster with one control plane node and a maximum of 200 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s1.large**: a large-scale DeC CCE cluster with one control plane node and a maximum of 1,000 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s1.xlarge**: an ultra-large-scale DeC CCE cluster with one control plane node and a maximum of 2,000 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s2.small**: a small-scale DeC CCE cluster with three control plane nodes and a maximum of 50 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s2.medium**: a medium-scale DeC CCE cluster with three control plane nodes and a maximum of 200 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s2.large**: a large-scale DeC CCE cluster with three control plane nodes and a maximum of 1,000 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s2.xlarge**: an ultra-large-scale DeC CCE cluster with three control plane nodes and a maximum of 2,000 worker nodes)](tag:hws,hws_hk) 
          [- **cce.dec.s3.small**: a small-scale DeC CCE cluster with five control plane nodes and a maximum of 50 worker nodes)](tag:hcs,hcs_sm) 
          [- **cce.dec.s3.medium**: a medium-scale DeC CCE cluster with five control plane nodes and a maximum of 200 worker nodes)](tag:hcs,hcs_sm) 
          [- **cce.dec.s3.large**: a large-scale DeC CCE cluster with five control plane nodes and a maximum of 1,000 worker nodes)](tag:hcs,hcs_sm) 
          [- **cce.dec.s3.xlarge**: an ultra-large-scale DeC CCE cluster with five control plane nodes and a maximum of 2,000 worker nodes)](tag:hcs,hcs_sm)
      nodeCapacity:
        type: integer
        description: |-
          **Definition** 
          The number of nodes in a cluster 
          **Range** 
          - **50**: A maximum of 50 nodes is supported. 
          - **200**: A maximum of 200 nodes is supported. 
          - **1000**: A maximum of 1,000 nodes is supported. 
          - **2000**: A maximum of 2,000 nodes is supported.
        enum:
          - 50
          - 200
          - 1000
          - 2000
      availableMasterFlavors:
        type: array
        items:
          $ref: "#/definitions/MasterFlavorSpec"
        description: |-
          **Definition** 
          Control plane node details
      isSoldOut:
        type: boolean
        description: |-
          **Definition**
          Whether the cluster flavors are sold out 
          **Range** 
          N/A
      isSupportMultiAZ:
        type: boolean
        description: |-
          **Definition** 
          Whether the control plane nodes in a cluster can be deployed in different AZs 
          **Range** 
          N/A
  MasterFlavorSpec:
    properties:
      name:
        type: string
        description: |-
          **Definition** 
          Control plane node flavors 
          **Range** 
          N/A
      azs:
        type: array
        items:
          type: string
        description: |-
          **Definition** 
          AZs supported by control plane nodes
      azFaultDomains:
        type: object
        additionalProperties:
          type: array
          items:
            type: string
        description: |-
          **Definition** 
          Fault domains supported by the AZs where control plane nodes reside
  ShowFeatureGatesResponseBody:
    type: object
    properties:
      kind:
        type: string
        description: |+
          **Definition** 
          API type 
          **Constraints** 
          The value cannot be changed. 
          **Range** 
          - Configuration 
          
          **Default Value** 
          N/A
        default: Configuration
      apiVersion:
        type: string
        description: |+
          **Definition** 
          API version 
          **Constraints** 
          The value cannot be changed. 
          **Range** 
          - v3.1 
          
          **Default Value** 
          N/A
        default: v3.1
      spec:
        description: |+
          **Definition** 
          Feature gate details
        $ref: '#/definitions/FeatureGatesSpec'
  FeatureGatesSpec:
    description: |+
      **Definition** 
      Feature gate details 
      **Range** 
      N/A
    type: object
    additionalProperties:
      type: object
  AddonInstanceStatus:
    required:
      - "currentVersion"
      - "message"
      - "Reason"
      - "status"
    properties:
      status:
        type: "string"
        description: |-
          Statuses of add-on instances. Options: 
           - **running**: All of the add-on instances are running and the add-on is running properly. 
           - **abnormal**: The add-on instances are abnormal and the add-on cannot be used. Click the add-on name to view exceptions. 
           - **installing**: The add-on is being installed. 
           - **installFailed**: Installing the add-on failed. In this case, uninstall the add-on and then reinstall it. 
           - **upgrading**: The add-on is being upgraded. 
           - **upgradeFailed**: Upgrading the add-on failed. In this case, upgrade the add-on again or uninstall the add-on and reinstall it. 
           - **deleting**: The add-on is being deleted. 
           - **deleteFailed**: Deleting the add-on failed. In this case, uninstall the add-on again. 
           - **deleteSuccess**: Deleting the add-on succeeded. 
           - **available**: Only some instances of the add-on are running. This indicates that some functions of the add-on are available. 
           - **rollbacking**: The add-on is being rolled back. 
           - **rollbackFailed**: Rolling back the add-on failed. In this case, roll back the add-on again or uninstall the add-on and reinstall it. 
           - **unknown**: The add-on chart instance does not exist.
        enum:
          - "running"
          - "abnormal"
          - "installing"
          - "installFailed"
          - "upgrading"
          - "upgradeFailed"
          - "deleting"
          - "deleteSuccess"
          - "deleteFailed"
          - "available"
          - "rollbacking"
          - "rollbackFailed"
          - "unknown"
      Reason:
        type: "string"
        description: "Cause of the add-on installation failure."
      message:
        type: "string"
        description: "Installation error details."
      targetVersions:
        type: "array"
        description: "Versions to which the current add-on version can be upgraded."
        items:
          type: "string"
          description: ""
      currentVersion:
        description: "Information about the current add-on version."
        $ref: "#/definitions/Versions"
      isRollbackable:
        type: "boolean"
        description: "Whether the add-on version can be rolled back to the source version."
      previousVersion:
        type: "string"
        description: "The add-on version before upgrade or rollback"
    description: "Add-on status information."
  SupportVersions:
    required:
      - "clusterType"
      - "clusterVersion"
    properties:
      clusterType:
        type: "string"
        description: "Cluster type that supports the add-on."
      clusterVersion:
        type: "array"
        description: "Cluster versions that support the add-on. The value is a regular expression."
        items:
          type: "string"
    description: "Cluster versions that support the add-on upgrade."
  Templatespec:
    required:
      - "description"
      - "labels"
      - "logoURL"
      - "readmeURL"
      - "type"
      - "versions"
    properties:
      type:
        type: "string"
        description: "Template type. The value is **helm** or **static**."
      require:
        type: "boolean"
        description: "Whether the add-on is mandatory."
      labels:
        type: "array"
        description: "Group to which the template belongs."
        items:
          type: "string"
      logoURL:
        type: "string"
        description: "URL of the logo image."
      readmeURL:
        type: "string"
        description: "Add-on details and usage description."
      description:
        type: "string"
        description: "Description"
      versions:
        type: "array"
        description: "Template version details."
        items:
          $ref: "#/definitions/Versions"
    description: "Add-on template details."
  Versions:
    required:
      - "input"
      - "stable"
      - "supportVersions"
      - "translate"
      - "updateTimestamp"
      - "version"
    properties:
      version:
        type: "string"
        description: "Add-on version."
      input:
        type: "object"
        description: "Add-on installation parameters."
      stable:
        type: "boolean"
        description: "Whether the add-on version is a stable release."
      translate:
        type: "object"
        description: "Translation information used by the GUI."
      supportVersions:
        type: "array"
        description: "Cluster versions that support the add-on."
        items:
          $ref: "#/definitions/SupportVersions"
      creationTimestamp:
        type: "string"
        format: "date"
        description: "Creation time."
      updateTimestamp:
        type: "string"
        format: "date"
        description: "Update time."
    description: "Add-on version details."
  PersistentVolume:
    required:
      - "apiVersion"
      - "kind"
      - "metadata"
      - "spec"
    properties:
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v1**."
        default: "v1"
      kind:
        type: "string"
        description: "API type. The value is fixed at **PersistentVolume**."
        default: "PersistentVolume"
      metadata:
        description: "Metadata of a PersistentVolume."
        $ref: "#/definitions/PersistentVolumeMetadata"
      spec:
        description: "PersistentVolume specifications."
        $ref: "#/definitions/PersistentVolumeSpec"
      status:
        description: "PersistentVolume status."
        $ref: "#/definitions/PersistentVolumeStatus"
    description: ""
  PersistentVolumeClaim:
    required:
      - "apiVersion"
      - "kind"
      - "metadata"
      - "spec"
    properties:
      apiVersion:
        type: "string"
        description: "API version. The value is fixed at **v1**."
        default: "v1"
      kind:
        type: "string"
        description: "API type. The value is fixed at **PersistentVolumeClaim**."
        default: "PersistentVolumeClaim"
      metadata:
        description: "Cluster object metadata, which is a collection of attributes."
        $ref: "#/definitions/PersistentVolumeClaimMetadata"
      spec:
        description: "Detailed description of the cluster object. CCE creates or updates objects by defining or updating **spec**."
        $ref: "#/definitions/PersistentVolumeClaimSpec"
      status:
        description: "PVC status. The request to create a PVC does not need to carry this parameter."
        $ref: "#/definitions/PersistentVolumeClaimStatus"
    description: ""
  PersistentVolumeClaimMetadata:
    required:
      - "name"
    properties:
      name:
        type: "string"
        example: "Example: my-pvc"
        description: |-
          PVC name. Enter 1 to 253 characters starting and ending with a letter or digit. Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. PVC names must be unique in a namespace.
      labels:
        type: object
        additionalProperties:
          type: string
        description: |-
          PVC labels, in the format of key-value pairs.


          - **Key**: Enter 1 to 63 characters, starting with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain can be prefixed to a key and contain a maximum of 253 characters. Example DNS subdomain: example.com/my-key

          - **Value**: The value can be left blank or contain 1 to 63 characters that start with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed in the character string.
    description: "Cluster object metadata, which is a collection of attributes."
  PersistentVolumeClaimSpec:
    required:
      - "accessModes"
      - "storageType"
      - "volumeID"
    properties:
      volumeID:
        type: "string"
        description: |-
          ID of an existing storage volume.
