          > **count** and **eip** must be set at the same time.
      eip:
        description: "EIP configuration."
        $ref: "#/definitions/NodeEIPSpec"
    description: ""
  HostnameConfig:
    required:
      - type
    properties:
      type:
        type: string
        description: |
          Configuration type of the Kubernetes node name. The default value is privateIp.
      
          -  privateIp: The Kubernetes node is named after its IP address.
          -  cceNodeName: The Kubernetes node is named after the CCE node.

          > - For a node which is configured using cceNodeName, the name is the same as the Kubernetes node name and the ECS name. The node name cannot be changed. If the ECS name is changed on the ECS console, the node name will retain unchanged after ECS synchronization.
          > - For a node which is configured using cceNodeName, to avoid a conflict between Kubernetes nodes, the system automatically adds a suffix to each node name. The suffix is in the format of A hyphen (-) Five random characters. The value of the random characters is a lowercase letter or a digit ranging from 0 to 9.
        enum:
          - privateIp
          - cceNodeName
  NodeSpec:
    required:
      - "flavor"
      - "az"
      - "rootVolume"
      - "dataVolumes"
    properties:
      flavor:
        type: "string"
        description: |-
          Node specifications. For details about the node specifications supported by CCE, see [Node Flavor Description](https://support.huaweicloud.com/api-cce/cce_02_0368.html).
        minLength: 1
        maxLength: 50
        pattern: "^[A-Za-z0-9-_.]+$"
      az:
        type: "string"
        description: |-
          Name of the AZ where the node to be created is located, leave it blank or enter "random" to select a random AZ.
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://developer.huaweicloud.com/en-us/endpoint?CCE).](tag:hws)
          [For details about AZs supported by CCE, see [Regions and Endpoints](https://developer.huaweicloud.com/intl/en-us/endpoint?CCE).](tag:hws_hk)
        maxLength: 200
      os:
        type: "string"
        description: |-
          guration management parameter **storage** is used and the **name** field of **virtualSpaces** in **StorageGroups** is set to **share**.
          **Details**:
          OS type of a node. For details about the supported OSs, see [Node OSs](node-os.xml).
          **Constraints**:
          - If this parameter is not specified when you create a node, CCE automatically selects an OS version supported by the cluster version.
          - If the selected OS is not supported by the current cluster version, it will be automatically replaced with a supported OS of the same series.
          - If the **alpha.cce/NodeImageID** parameter in **extendParam** is specified during node creation, the node will use private images. In this case, this parameter is optional. 
          [- If the **securityReinforcementType** parameter in **extendParam** is set to **cybersecurity** during node creation, security hardening will be enabled for the node. In this case, the node OS must be Huawei Cloud EulerOS 2.0. If no private image is configured, this parameter must be set to **Huawei Cloud EulerOS 2.0**. If a private image is configured and the private image uses Huawei Cloud EulerOS 2.0, this parameter is optional.](tag:hws) 
          
          **Options**: 
          N/A 
          **Default value**:
          N/A
      login:
        description: |-
          **Definition** 
          How to log in to a node. If this parameter is not specified, the password of the selected image will be kept. Ensure that you have set a password for the image. 
          **Constraints** 
          N/A
        $ref: "#/definitions/Login"
      rootVolume:
        description: "Information about disks on the node"
        $ref: "#/definitions/Volume"
      dataVolumes:
        type: "array"
        description: |-
          Data disk parameters of the node. Currently, you can add the second data disk for your node on the CCE console.
          This data disk is used by the container runtime and kubelet. Do not uninstall this disk. Otherwise, the node will become unavailable.
          For DeC nodes, the parameter description is the same as that for **rootVolume**.
        items:
          $ref: "#/definitions/Volume"
      storage:
        $ref: "#/definitions/Storage"
      publicIP:
        description: |-
          EIP of a node.
          > This parameter is not supported when you add a node to a node pool.
        $ref: "#/definitions/NodePublicIP"
      nodeNicSpec:
        description: "NIC of the node"
        $ref: "#/definitions/NodeNicSpec"
      count:
        type: "integer"
        format: "int32"
        description: |-
          **Definition** 
          Number of nodes that can be created at a time 
          **Constraints** 
          - This parameter can be left empty when it is used for a node pool. 
          - This parameter is not returned during node pool creation or updates. 
          - This parameter is mandatory during node creation. 
          
          **Range** 
          Positive integers that are greater than or equal to 1 and less than or equal to the maximum limit 
          **Default Value** 
          N/A
      billingMode:
        type: "integer"
        format: "int32"
        description: |-
          **Definition** 
          Billing mode of a node 
          **Constraints** 
          N/A 
          **Range** 
          - **0**: pay-per-use 
          [- **1**: yearly/monthly](tag:hws,hws_hk) 
          [- **2**: (Deprecated) yearly/monthly billing with auto payment enabled](tag:hws,hws_hk) 
          
          **Default Value** 
          0
        enum:
          - 0
          - 1
      taints:
        type: "array"
        description: |-
          You can add taints to created nodes to configure anti-affinity. A maximum of 20 taints can be added. Each taint contains the following parameters:

          - **Key**: A key must contain 1 to 63 characters starting with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain name can be used as the prefix of a key.
          - **Value**: A value must start with a letter or digit and can contain a maximum of 63 characters, including letters, digits, hyphens (-), underscores (_), and periods (.).
          - **Effect**: Available options are **NoSchedule**, **PreferNoSchedule**, and **NoExecute**.
          When creating a node, you can specify the initial value for this parameter and this field is not returned during query. In using node pools, the initial value can be specified in the node template and this field is returned during query. In other scenarios, this field is not returned during query.

          Example:

          ```
          "taints": [{
            "key": "status",
            "value": "unavailable",
            "effect": "NoSchedule"
          }, {
            "key": "looks",
            "value": "bad",
            "effect": "NoSchedule"
          }]
          ```
        items:
          $ref: "#/definitions/Taint"
        maxItems: 20
      waitPostInstallFinish:
        type: boolean
        description: |-
          **Definition** 
          Whether pods can be scheduled onto a node before the post-installation script has completed execution during node creation. If this parameter is not specified or is set to **false**, pods can be scheduled to an available node after the Kubernetes node is ready. If this parameter is set to **true**, pods can be scheduled to an available node only after the Kubernetes node is ready and the post-installation script has been executed. 
          
          **Constraints** 
          N/A
          
          **Range** 
          - **false**: Pods can be scheduled to an available node after the Kubernetes node is ready. 
          - **true**: Pods can be scheduled to an available node only after the Kubernetes node is ready and the post-installation script has been executed. 
          
          **Default Value** 
          false
      k8sTags:
        type: "object"
        description: |-
          Defined in key-value pairs. A maximum of 20 key-value pairs are allowed.
          - **Key**: Enter 1 to 63 characters, starting with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain can be prefixed to a key and contain a maximum of 253 characters. Example DNS subdomain: example.com/my-key
          - **Value**: The value can be left blank or contain 1 to 63 characters that start with a letter or digit. Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed in the character string.
          When creating a node, you can specify the initial value for this parameter and this field is not returned during query. In using node pools, the initial value can be specified in the node template and this field is returned during query. In other scenarios, this field is not returned during query.


          Example:
          ```
          "k8sTags": {
            "key": "value"
          }
          ```
        additionalProperties:
          type: "string"
          maxLength: 63
      ecsGroupId:
        type: "string"
        description: |-
          **Definition** 
          ECS group ID. If this parameter is specified, nodes will be created in the specific ECS group. 
          **Constraints** 
          This configuration does not take effect during node pool creation or updates. To ensure that all nodes in a node pool are in the same ECS group, configure **nodeManagement** in the node pool. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
        pattern: "^[0-9a-z]{8}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{4}-[0-9a-z]{12}$"
      faultDomain:
        x-internal: true
        type: "string"
        example: "FD1"
        description: |-
          Cloud server failure domain. The node is created in the failure domain specified by this field.

          >You must specify the ECS to which the failure domain policy applies and enable the failure domain feature.
      dedicatedHostId:
        type: "string"
        description: |-
          **Definition** 
          ID of the DeH to which nodes will be scheduled 
          **Constraints** 
          This parameter is not supported when you add a node during node pool creation. 
          **Range** 
          N/A 
          **Default Value** 
          N/A
      offloadNode:
        type: "boolean"
        x-internal: true
        description: |-
          Whether the node belongs to a CCE Turbo cluster.
          >This parameter is not supported when you add a node during node pool creation.
      isStatic:
        type: "boolean"
        x-internal: true
        description: "Whether the node is an accepted node."
      userTags:
        type: "array"
        description: |-
          **Details**: 
          Cloud server resource tags. When creating a node, you can specify an initial value for this field and this field is not returned during query. In node pools, the initial value can be specified in the node template and this field is returned during query. In other scenarios, this field is not returned during query. 
          **Constraints**: 
          - The key of a tag must be unique. The maximum number of custom tags supported by CCE varies depending on regions and cannot exceed 8.
        items:
          $ref: "#/definitions/UserTag"
      runtime:
        $ref: "#/definitions/Runtime"
        description: |-
          Container runtime:
          - Clusters of v1.25 or earlier: **docker**.
          - Clusters of v1.25 or later: Container runtime varies with the OS. For nodes running EulerOS 2.5 or EulerOS 2.8, the default container runtime is **docker**. For nodes running other OSs, the default container runtime is **containerd**.
      initializedConditions:
        type: "array"
        description: |-
          Custom initialization flag.

          Before CCE nodes are initialized, they are tainted with **node.cloudprovider.kubernetes.io/uninitialized** to prevent pods from being scheduled to them.

          CCE supports custom initialization flags. After receiving the **initializedConditions** parameter, CCE converts the parameter value into a node label and provisions the label with the node, for example, **cloudprovider.openvessel.io/inject-initialized-conditions=CCEInitial_CustomedInitial**.

          After the node is labeled, its **status.Conditions** is polled to check whether the **type** of **conditions** has a flag name, such as **CCEInitial** and **CustomedInitial**. If all input flags exist and their status is **True**, the node initialization is complete and the initialization taint is removed.

          - Use only letters and digits. Max. characters: 20.
          - Max. flags: 2.
        maxItems: 2
        items:
          pattern: "^[A-Za-z0-9]+$"
          minLength: 1
          maxLength: 20
          type: "string"
      extendParam:
        $ref: "#/definitions/NodeExtendParam"
        description: |-
          Extended parameters for creating a node.
      hostnameConfig:
        $ref: '#/definitions/HostnameConfig'
        description: Kubernetes node name configuration parameter, which is supported by clusters of v1.23.6-r0 to v1.25 or clusters of v1.25.2-r0 or later versions.
      serverEnterpriseProjectID:
        type: string
        description: |-
          **Details**: 
          Enterprise project ID of a server. CCE does not support features provided by EPS. This field is used only for synchronizing enterprise project IDs of servers. 
          **Constraints**: 
          To create a node or node pool, you can specify an existing enterprise project for it. If this field is left blank, it inherits the enterprise project attributes of the cluster that runs the node or node pool. When updating a node pool, any configuration modifications you made will apply only to new nodes. You need to modify the enterprise projects of existing nodes on the EPS console. 
          **Options**: 
          N/A 
          **Default value**: 
          If no value is specified during the update, this field will not be updated. If this parameter is left blank, the cluster enterprise project is returned.
      partition:
        type: string
        description: |-
          **Details**: 
          Zone that a node belongs to. It can be the central cloud[ or an [edge site](https://support.huaweicloud.com/intl/en-us/usermanual-cloudpond/ies_02_0401.html)].(tag:hws_hk) 
          **Constraints**: 
          This field can be specified only for CCE Turbo clusters that support distributed clouds. 
          **Options**: 
            - **center**: central cloud 
            - AZ ID of the edge site 
          
          **Default value**: 
          N/A
      nodeNameTemplate:
        type: object
        description: |-
          **Details**: 
          Fixed prefix and suffix of node names. Assume that different node pools in a cluster are used by different departments of a company. You can use the prefix and suffix to distinguish the departments and how they use the nodes. For example, you can set **nodeNamePrefix** to **finance-** to indicate the department name, set **nodeNameSuffix** to **-product** to indicate the production usage, and set the node pool name to **gpu** to indicate the service type. The nodes will have names in the format of **finance-gpu(Five random digits)-product**. 
          **Constraints**: 
          This function is only supported by clusters of v1.28.1, v1.27.3, v1.25.6, v1.23.11, v1.21.12, or later. This parameter is only valid for node pools. 
          **Options**: 
          N/A 
          **Default value**: 
          N/A
        properties:
          nodeNamePrefix:
            type: string
            pattern: '^[a-z]([-.a-z0-9]*[-.a-z0-9])?$'
            description: |-
              **Definition** 
              Node name prefix. If this parameter is left empty or set to the default value, no prefix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The value must start with a lowercase letter and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: prefix
          nodeNameSuffix:
            type: string
            pattern: '^[-.a-z0-9]*[a-z0-9]$'
            description: |-
              **Definition** 
              Node name suffix. If this parameter is left empty or set to the default value, no suffix will be added to the node name. 
              **Constraints** 
              Only lowercase letters, digits, hyphens (-), and periods (.) are allowed. The suffix must end with a lowercase letter or digit and comply with the DNS subdomain naming rules defined in [RFC 1123](https://tools.ietf.org/html/rfc1123). 
              **Range** 
              N/A 
              **Default Value** 
              N/A
            example: suffix
  NodeExtendParam:
    description: "Extended parameters for creating a node."
    properties:
      ecs:performancetype:
        type: "string"
        description: "ECS flavor types. This field is returned in the response."
      orderID:
        type: "string"
        description: |-
          **Definition** 
          Order ID 
          **Constraints** 
          This parameter is included in the responses only during node creation if the node is billed on a yearly/monthly basis with auto payment enabled. It is not returned in the responses related to node pools. 
