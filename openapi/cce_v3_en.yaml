          - If the **alpha.cce/NodeImageID** parameter in **extendParam** is specified during node creation, the node will use private images. In this case, this parameter is optional. 
          [- If the **securityReinforcementType** parameter in **extendParam** is set to **cybersecurity** during node creation, security hardening will be enabled for the node. In this case, the node OS must be Huawei Cloud EulerOS 2.0. If no private image is configured, this parameter must be set to **Huawei Cloud EulerOS 2.0**. If a private image is configured and the private image uses Huawei Cloud EulerOS 2.0, this parameter is optional.](tag:hws) 
          
