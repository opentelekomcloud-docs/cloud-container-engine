          - **Y**: minor version in the Kubernetes community 
          - **Z**: patch version in the Kubernetes community 
          [- **N**: CCE patch version. For details about CCE patch versions, see [Patch Versions](https://support.huaweicloud.com/en-us/bulletin-cce/cce_10_0405.html).](tag:hws) 
          [- **N**: CCE patch version. For details about CCE patch versions, see [Patch Versions](https://support.huaweicloud.com/intl/en-us/bulletin-cce/cce_10_0405.html).](tag:hws_hk) 
          
          **Options**: 
